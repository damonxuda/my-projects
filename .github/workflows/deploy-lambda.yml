# .github/workflows/deploy-lambda.yml
name: Deploy Lambda Functions

on:
  push:
    branches: [main]
    paths:
      - 'backend/lambda-video-management/**'
      - 'backend/lambda-user-management/**'
      - 'lambda-subtitle/**'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  deploy-video-management:
    runs-on: ubuntu-latest
    # åªåœ¨ lambda-video-management æ”¹å˜æ—¶è¿è¡Œ
    if: contains(github.event.head_commit.modified, 'backend/lambda-video-management') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend/lambda-video-management
        run: npm ci

      - name: Create deployment package
        working-directory: ./backend/lambda-video-management
        run: |
          echo "ðŸ“¦ Creating Lambda deployment package..."
          # åˆ›å»ºéƒ¨ç½²ç›®å½•
          mkdir -p deploy
          # å¤åˆ¶å‡½æ•°ä»£ç å’Œä¾èµ–
          cp index.mjs deploy/
          cp package.json deploy/
          cp -r node_modules deploy/
          cp -r services deploy/ 2>/dev/null || true
          # æ‰“åŒ…
          cd deploy
          zip -r ../lambda-deployment.zip . -x "*.git*" "*.DS_Store"
          cd ..
          ls -lh lambda-deployment.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        working-directory: ./backend/lambda-video-management
        run: |
          echo "ðŸš€ Deploying to Lambda..."

          # æ›´æ–°å‡½æ•°ä»£ç 
          aws lambda update-function-code \
            --function-name FILE_MANAGEMENT_LAMBDA \
            --zip-file fileb://lambda-deployment.zip

          # ç­‰å¾…å‡½æ•°æ›´æ–°å®Œæˆ
          aws lambda wait function-updated \
            --function-name FILE_MANAGEMENT_LAMBDA

          # æ›´æ–°çŽ¯å¢ƒå˜é‡ï¼ˆå¦‚æžœéœ€è¦ï¼‰
          aws lambda update-function-configuration \
            --function-name FILE_MANAGEMENT_LAMBDA \
            --environment Variables="{
              CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }},
              VIDEO_BUCKET_NAME=${{ secrets.VIDEO_BUCKET_NAME }},
              YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
            }"

          echo "âœ… Lambda function deployed successfully!"

      - name: Test deployment
        run: |
          echo "ðŸ§ª Testing Lambda function..."
          # è°ƒç”¨Lambdaå‡½æ•°è¿›è¡Œç®€å•æµ‹è¯•
          aws lambda invoke \
            --function-name FILE_MANAGEMENT_LAMBDA \
            --payload '{"requestContext":{"http":{"path":"/health","method":"GET"}}}' \
            response.json
          cat response.json
          echo ""
          echo "âœ… Deployment test completed!"

  deploy-subtitle-manager:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'lambda-subtitle') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./lambda-subtitle
        run: npm ci 2>/dev/null || echo "No package.json found"

      - name: Create deployment package
        working-directory: ./lambda-subtitle
        run: |
          echo "ðŸ“¦ Creating Subtitle Lambda deployment package..."
          mkdir -p deploy

          # å¤åˆ¶æ‰€æœ‰æ–‡ä»¶
          if [ -f "index.mjs" ]; then
            cp index.mjs deploy/
          elif [ -f "index.js" ]; then
            cp index.js deploy/
          fi

          cp package.json deploy/ 2>/dev/null || true
          cp -r node_modules deploy/ 2>/dev/null || true

          # æ‰“åŒ…
          cd deploy
          zip -r ../lambda-deployment.zip . -x "*.git*" "*.DS_Store"
          cd ..
          ls -lh lambda-deployment.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        working-directory: ./lambda-subtitle
        run: |
          echo "ðŸš€ Deploying Subtitle Manager to Lambda..."

          aws lambda update-function-code \
            --function-name SUBTITLE_MANAGER_LAMBDA \
            --zip-file fileb://lambda-deployment.zip

          aws lambda wait function-updated \
            --function-name SUBTITLE_MANAGER_LAMBDA

          echo "âœ… Subtitle Lambda deployed!"

  deploy-user-management:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/lambda-user-management') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend/lambda-user-management
        run: npm ci

      - name: Create deployment package
        working-directory: ./backend/lambda-user-management
        run: |
          echo "ðŸ“¦ Creating User Management Lambda package..."
          mkdir -p deploy
          cp *.mjs deploy/ 2>/dev/null || cp *.js deploy/
          cp package.json deploy/
          cp -r node_modules deploy/
          cd deploy
          zip -r ../lambda-deployment.zip .
          cd ..
          ls -lh lambda-deployment.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda
        working-directory: ./backend/lambda-user-management
        run: |
          echo "ðŸš€ Deploying User Management to Lambda..."

          aws lambda update-function-code \
            --function-name USER_MANAGEMENT_LAMBDA \
            --zip-file fileb://lambda-deployment.zip

          aws lambda wait function-updated \
            --function-name USER_MANAGEMENT_LAMBDA

          echo "âœ… User Management Lambda deployed!"
