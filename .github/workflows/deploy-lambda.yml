      - name: Create deployment package (code only, no node_modules)
        working-directory: ./backend/lambda-trading
        run: |
          echo "ğŸ“¦ Creating Trading Lambda package..."
          echo "âš ï¸  Using Lambda Layer for dependencies - NOT including node_modules"

          # åªæ‰“åŒ…ä»£ç æ–‡ä»¶
          zip -r function.zip index.mjs -x "*.DS_Store" "node_modules/*" "*.zip"

          ls -lh function.zip
          echo "âœ… Package size: $(ls -lh function.zip | awk '{print $5}')"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
