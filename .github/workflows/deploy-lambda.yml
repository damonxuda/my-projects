# .github/workflows/deploy-lambda.yml
name: Deploy Lambda Functions

# ‚ö†Ô∏è ÈáçË¶ÅÔºöÊâÄÊúâLambdaÂáΩÊï∞Â∑≤ÈÖçÁΩÆLambda LayerÁî®‰∫é‰æùËµñÁÆ°ÁêÜ
# Lambda Layer ARN: arn:aws:lambda:ap-northeast-1:905418159488:layer:video-management-dependencies:1
# ÈÉ®ÁΩ≤Êó∂Âè™ÊâìÂåÖ‰ª£Á†ÅÊñá‰ª∂Ôºàindex.mjs + shared/ÔºâÔºå‰∏çÊâìÂåÖnode_modules

on:
  push:
    branches: [main]
    paths:
      - 'backend/lambda-video-management/**'
      - 'backend/lambda-user-management/**'
      - 'backend/lambda-trading/**'
      - 'lambda-subtitle/**'
      - '.github/workflows/deploy-lambda.yml'  # workflow Ëá™Ë∫´‰øÆÊîπ‰πüËß¶Âèë
  workflow_dispatch: # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  deploy-video-management:
    runs-on: ubuntu-latest
    # pathsËøáÊª§Â∑≤ÁªèÂú®workflowÁ∫ßÂà´ÁîüÊïàÔºå‰∏çÈúÄË¶ÅÈ¢ùÂ§ñÁöÑifÊù°‰ª∂

    strategy:
      matrix:
        service:
          - name: FILE_MANAGEMENT_LAMBDA
            path: services/file-management
          - name: VIDEO_PLAYER_LAMBDA
            path: services/video-player
          - name: YOUTUBE_MANAGER_LAMBDA
            path: services/youtube-manager
          - name: FORMAT_CONVERTER_LAMBDA
            path: services/format-converter
          - name: THUMBNAIL_GENERATOR_LAMBDA
            path: services/thumbnail-generator
          - name: SUBTITLE_MANAGER_LAMBDA
            path: services/subtitle-manager

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package (code only, no node_modules)
        working-directory: ./backend/lambda-video-management/${{ matrix.service.path }}
        run: |
          echo "üì¶ Creating deployment package for ${{ matrix.service.name }}..."
          echo "‚ö†Ô∏è  Using Lambda Layer for dependencies - NOT including node_modules"

          # ÊâìÂåÖ‰ª£Á†ÅÊñá‰ª∂Ôºàindex.mjsÂøÖÈ°ªÔºåshared/Âíålib/Â¶ÇÊûúÂ≠òÂú®Â∞±ÂåÖÂê´Ôºâ
          if [ -d "lib" ] && [ -d "shared" ]; then
            zip -r function.zip index.mjs shared/ lib/ -x "*.DS_Store" "node_modules/*" "*.zip"
          elif [ -d "shared" ]; then
            zip -r function.zip index.mjs shared/ -x "*.DS_Store" "node_modules/*" "*.zip"
          elif [ -d "lib" ]; then
            zip -r function.zip index.mjs lib/ -x "*.DS_Store" "node_modules/*" "*.zip"
          else
            zip -r function.zip index.mjs -x "*.DS_Store" "*.zip"
          fi

          ls -lh function.zip
          echo "‚úÖ Package size: $(ls -lh function.zip | awk '{print $5}')"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        working-directory: ./backend/lambda-video-management/${{ matrix.service.path }}
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_KEY="lambda-deploy/${{ matrix.service.name }}-${TIMESTAMP}.zip"

          echo "üì§ Uploading to S3: s3://damonxuda-video-files/${S3_KEY}"
          aws s3 cp function.zip s3://damonxuda-video-files/${S3_KEY}

          echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV

      - name: Deploy to Lambda
        run: |
          echo "üöÄ Deploying ${{ matrix.service.name }}..."
          echo "üì¶ Using S3 key: ${{ env.S3_KEY }}"

          # Êõ¥Êñ∞ÂáΩÊï∞‰ª£Á†Å
          aws lambda update-function-code \
            --function-name ${{ matrix.service.name }} \
            --s3-bucket damonxuda-video-files \
            --s3-key ${{ env.S3_KEY }}

          # Á≠âÂæÖÂáΩÊï∞Êõ¥Êñ∞ÂÆåÊàê
          aws lambda wait function-updated \
            --function-name ${{ matrix.service.name }}

          echo "‚úÖ ${{ matrix.service.name }} deployed successfully!"

  deploy-user-management:
    runs-on: ubuntu-latest
    # user-managementÂè™ÊúâÂçï‰∏™Êñá‰ª∂ÔºåÊó†ÈúÄ‰æùËµñÂÆâË£Ö

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        working-directory: ./backend/lambda-user-management
        run: |
          echo "üì¶ Creating User Management Lambda package..."
          echo "‚ÑπÔ∏è  This Lambda has no dependencies, packaging code only"

          # Âè™ÊâìÂåÖ‰ª£Á†ÅÊñá‰ª∂
          zip -r function.zip *.mjs -x "*.DS_Store"

          ls -lh function.zip
          echo "‚úÖ Package size: $(ls -lh function.zip | awk '{print $5}')"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        working-directory: ./backend/lambda-user-management
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_KEY="lambda-deploy/user_management-${TIMESTAMP}.zip"

          echo "üì§ Uploading to S3: s3://damonxuda-video-files/${S3_KEY}"
          aws s3 cp function.zip s3://damonxuda-video-files/${S3_KEY}

          echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV

      - name: Deploy to Lambda
        run: |
          echo "üöÄ Deploying user_management..."
          echo "üì¶ Using S3 key: ${{ env.S3_KEY }}"

          aws lambda update-function-code \
            --function-name user_management \
            --s3-bucket damonxuda-video-files \
            --s3-key ${{ env.S3_KEY }}

          aws lambda wait function-updated \
            --function-name user_management

          echo "‚úÖ user_management deployed successfully!"

  deploy-trading:
    runs-on: ubuntu-latest
    # Trading lambda ‰ΩøÁî® Lambda Layer ÁÆ°ÁêÜ‰æùËµñ

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create Lambda Layer with dependencies
        working-directory: ./backend/lambda-trading
        run: |
          echo "üì¶ Creating Lambda Layer with dependencies..."

          # ÂàõÂª∫LayerÁõÆÂΩïÁªìÊûÑ
          mkdir -p layer/nodejs

          # ÂÆâË£Ö‰æùËµñÂà∞Layer
          cp package.json layer/nodejs/
          cd layer/nodejs
          npm install --production
          cd ../..

          # ÊâìÂåÖLayer
          cd layer
          zip -r ../layer.zip nodejs
          cd ..

          ls -lh layer.zip
          echo "‚úÖ Layer size: $(ls -lh layer.zip | awk '{print $5}')"

      - name: Create deployment package (code only, no node_modules)
        working-directory: ./backend/lambda-trading
        run: |
          echo "üì¶ Creating Trading Lambda package..."
          echo "‚ö†Ô∏è  Using Lambda Layer for dependencies - NOT including node_modules"

          # Âè™ÊâìÂåÖ‰ª£Á†ÅÊñá‰ª∂
          zip -r function.zip index.mjs -x "*.DS_Store" "node_modules/*" "*.zip"

          ls -lh function.zip
          echo "‚úÖ Package size: $(ls -lh function.zip | awk '{print $5}')"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Publish Lambda Layer
        working-directory: ./backend/lambda-trading
        run: |
          echo "üì§ Publishing Lambda Layer..."

          LAYER_VERSION=$(aws lambda publish-layer-version \
            --layer-name trading-dependencies \
            --description "Dependencies for Trading Lambda (ÂåÖÂê´ yahoo-finance2)" \
            --zip-file fileb://layer.zip \
            --compatible-runtimes nodejs20.x \
            --region ${{ secrets.AWS_REGION }} \
            --query 'Version' \
            --output text)

          echo "‚úÖ Published Layer version: ${LAYER_VERSION}"
          echo "LAYER_VERSION=${LAYER_VERSION}" >> $GITHUB_ENV

      - name: Upload to S3
        working-directory: ./backend/lambda-trading
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_KEY="lambda-deploy/TRADING_LAMBDA-${TIMESTAMP}.zip"

          echo "üì§ Uploading to S3: s3://damonxuda-video-files/${S3_KEY}"
          aws s3 cp function.zip s3://damonxuda-video-files/${S3_KEY}

          echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV

      - name: Deploy to Lambda
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_PRO_API_KEY: ${{ secrets.GEMINI_PRO_API_KEY }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_R1_API_KEY: ${{ secrets.DEEPSEEK_R1_API_KEY }}
          CRYPTOCOMPARE_API_KEY: ${{ secrets.CRYPTOCOMPARE_API_KEY }}
          SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "üöÄ Deploying TRADING_LAMBDA..."
          echo "üì¶ Using S3 key: ${{ env.S3_KEY }}"

          # Êõ¥Êñ∞ÂáΩÊï∞‰ª£Á†Å
          aws lambda update-function-code \
            --function-name TRADING_LAMBDA \
            --s3-bucket damonxuda-video-files \
            --s3-key ${{ env.S3_KEY }}

          # Á≠âÂæÖÂáΩÊï∞Êõ¥Êñ∞ÂÆåÊàê
          aws lambda wait function-updated \
            --function-name TRADING_LAMBDA

          # Êõ¥Êñ∞Lambda LayerÂà∞ÊúÄÊñ∞ÁâàÊú¨
          echo "üîó Updating Lambda Layer to version ${LAYER_VERSION}..."
          LAYER_ARN="arn:aws:lambda:${{ secrets.AWS_REGION }}:730335478220:layer:trading-dependencies:${LAYER_VERSION}"

          aws lambda update-function-configuration \
            --function-name TRADING_LAMBDA \
            --layers "${LAYER_ARN}" \
            --environment "Variables={GEMINI_API_KEY=${GEMINI_API_KEY},GEMINI_PRO_API_KEY=${GEMINI_PRO_API_KEY},CLAUDE_API_KEY=${CLAUDE_API_KEY},GROK_API_KEY=${GROK_API_KEY},OPENAI_API_KEY=${OPENAI_API_KEY},DEEPSEEK_R1_API_KEY=${DEEPSEEK_R1_API_KEY},CRYPTOCOMPARE_API_KEY=${CRYPTOCOMPARE_API_KEY},SUPABASE_URL=${SUPABASE_URL},SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}}"

          # Á≠âÂæÖÈÖçÁΩÆÊõ¥Êñ∞ÂÆåÊàê
          aws lambda wait function-updated \
            --function-name TRADING_LAMBDA

          echo "‚úÖ TRADING_LAMBDA deployed successfully!"
          echo "‚ÑπÔ∏è  EventBridge schedule is configured separately (cron: 20 * * * ? *)"
