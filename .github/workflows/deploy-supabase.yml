# .github/workflows/deploy-supabase.yml
name: Deploy Supabase Edge Functions

on:
  push:
    branches: [main]
    paths:
      - 'backend/supabase/functions/**'
      - '.github/workflows/deploy-supabase.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno (Supabase Edge Functionsä½¿ç”¨Deno)
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Supabase CLI
        run: |
          echo "ğŸ“¥ Installing Supabase CLI..."
          # ä½¿ç”¨å®˜æ–¹å®‰è£…è„šæœ¬
          curl -fsSL https://github.com/supabase/cli/releases/download/v1.123.4/supabase_1.123.4_linux_amd64.deb -o supabase.deb
          sudo dpkg -i supabase.deb
          supabase --version

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "ğŸ” Logging in to Supabase..."
          # ä½¿ç”¨ access token ç™»å½•
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link to Supabase project
        working-directory: ./backend/supabase
        run: |
          echo "ğŸ”— Linking to Supabase project..."
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Deploy Edge Functions
        working-directory: ./backend/supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "ğŸš€ Deploying Edge Functions..."

          # è·å–æ‰€æœ‰å‡½æ•°ç›®å½•
          for func_dir in functions/*/; do
            if [ -d "$func_dir" ]; then
              func_name=$(basename "$func_dir")
              echo "ğŸ“¦ Deploying function: $func_name"

              # éƒ¨ç½²å•ä¸ªå‡½æ•°
              supabase functions deploy "$func_name" --no-verify-jwt

              echo "âœ… $func_name deployed successfully!"
            fi
          done

      - name: Verify deployment
        working-directory: ./backend/supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "ğŸ§ª Verifying deployment..."
          # åˆ—å‡ºæ‰€æœ‰å·²éƒ¨ç½²çš„å‡½æ•°
          supabase functions list

          echo "âœ… Deployment verification completed!"

      - name: Set environment variables (if needed)
        working-directory: ./backend/supabase
        run: |
          echo "ğŸ”§ Setting environment variables for functions..."

