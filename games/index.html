<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>休闲时刻 - 子杰之家</title>
    
    <!-- PWA 支持 -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="休闲时刻" />
    
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      
      .header {
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .header .icon {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        display: block;
        animation: bounce 2s ease-in-out infinite;
      }
      
      .header .title {
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .header .subtitle {
        font-size: 1rem;
        opacity: 0.9;
        margin-bottom: 0;
      }
      
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      
      .game-card {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 2rem 1.5rem;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        display: block;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      
      .game-card:hover,
      .game-card:active {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      .game-card.disabled {
        opacity: 0.6;
        cursor: not-allowed;
        pointer-events: none;
      }
      
      .game-card .game-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }
      
      .game-card .game-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .game-card .game-description {
        font-size: 0.95rem;
        opacity: 0.8;
        line-height: 1.4;
        margin-bottom: 1rem;
      }
      
      .game-card .status-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        background: rgba(76, 175, 80, 0.9);
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 500;
      }
      
      .game-card .status-badge.coming-soon {
        background: rgba(255, 193, 7, 0.9);
      }
      
      .back-section {
        text-align: center;
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .back-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        padding: 1rem 2rem;
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-block;
      }
      
      .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      
      /* 用户认证界面 */
      .auth-section {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 1rem;
        backdrop-filter: blur(10px);
        min-width: 200px;
        z-index: 100;
      }

      .auth-user-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
        color: white;
      }

      .auth-user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
      }

      .auth-user-details {
        flex: 1;
        min-width: 0;
      }

      .auth-user-name {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.2rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .auth-user-email {
        font-size: 0.75rem;
        opacity: 0.8;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .auth-button {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        color: white;
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .auth-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .auth-button.login {
        background: rgba(34, 197, 94, 0.3);
        border-color: rgba(34, 197, 94, 0.5);
      }

      .auth-button.login:hover {
        background: rgba(34, 197, 94, 0.4);
      }

      .auth-status {
        font-size: 0.75rem;
        opacity: 0.7;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0, 0, 0);
        }
        40%, 43% {
          transform: translate3d(0, -8px, 0);
        }
        70% {
          transform: translate3d(0, -4px, 0);
        }
        90% {
          transform: translate3d(0, -2px, 0);
        }
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 1.5rem 0.5rem;
        }
        
        .header .title {
          font-size: 1.8rem;
        }
        
        .header .icon {
          font-size: 3rem;
        }
        
        .games-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        
        .game-card {
          padding: 1.5rem;
        }
        
        .game-card .game-icon {
          font-size: 2.5rem;
        }

        .auth-section {
          top: 0.5rem;
          right: 0.5rem;
          padding: 0.8rem;
          min-width: 180px;
        }
        .auth-user-name {
          font-size: 0.8rem;
        }
        .auth-user-email {
          font-size: 0.7rem;
        }
      }
      
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
        
        .header {
          margin-bottom: 2rem;
        }
        
        .game-card .game-title {
          font-size: 1.2rem;
        }
        
        .game-card .game-description {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 用户认证界面 -->
    <div class="auth-section" id="auth-section">
      <div class="auth-status" id="auth-status">正在加载...</div>

      <!-- 未登录状态 -->
      <div id="auth-login-view" style="display: none;">
        <button class="auth-button login" id="login-btn">🔐 登录</button>
      </div>

      <!-- 已登录状态 -->
      <div id="auth-user-view" style="display: none;">
        <div class="auth-user-info">
          <div class="auth-user-avatar" id="user-avatar">👤</div>
          <div class="auth-user-details">
            <div class="auth-user-name" id="user-name">用户名</div>
            <div class="auth-user-email" id="user-email">user@example.com</div>
          </div>
        </div>
        <button class="auth-button" id="logout-btn">🚪 登出</button>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <div class="icon">🎮</div>
        <h1 class="title">休闲时刻</h1>
        <p class="subtitle">选择你喜欢的小游戏，开始愉快的休闲时光</p>
      </div>
      
      <div class="games-grid">
        <a href="./sudoku/levels.html" class="game-card">
          <div class="status-badge">立即体验</div>
          <div class="game-icon">🔢</div>
          <div class="game-title">数独</div>
          <div class="game-description">
            经典数字逻辑游戏<br>
            锻炼逻辑思维，挑战不同难度
          </div>
        </a>
        
        <a href="./nonogram/levels.html" class="game-card">
          <div class="status-badge">立即体验</div>
          <div class="game-icon">🎨</div>
          <div class="game-title">数织</div>
          <div class="game-description">
            根据数字线索填涂方格<br>
            创造美丽的像素画作品
          </div>
        </a>
        
        <a href="#" class="game-card disabled">
          <div class="status-badge coming-soon">计划中</div>
          <div class="game-icon">🎯</div>
          <div class="game-title">2048</div>
          <div class="game-description">
            滑动合并数字方块<br>
            挑战最高分数记录
          </div>
        </a>
        
        <a href="#" class="game-card disabled">
          <div class="status-badge coming-soon">计划中</div>
          <div class="game-icon">🧩</div>
          <div class="game-title">华容道</div>
          <div class="game-description">
            经典中国古代益智游戏<br>
            移动木块，释放曹操
          </div>
        </a>
      </div>
      
      <div class="back-section">
        <a href="../" class="back-button">
          ← 返回首页
        </a>
      </div>
    </div>

    <!-- Clerk SDK for authentication -->
    <script crossorigin="anonymous" data-clerk-publishable-key="pk_test_bWlnaHR5LWRvZy0zOS5jbGVyay5hY2NvdW50cy5kZXYk" src="https://mighty-dog-39.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>

    <script>
      // Games主页认证界面逻辑
      window.addEventListener('load', async () => {
        // DOM元素
        const authStatus = document.getElementById('auth-status');
        const authLoginView = document.getElementById('auth-login-view');
        const authUserView = document.getElementById('auth-user-view');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');

        // 更新UI状态
        function updateAuthUI(isSignedIn, user) {
          if (isSignedIn && user) {
            // 已登录状态
            authStatus.textContent = '已登录';
            authLoginView.style.display = 'none';
            authUserView.style.display = 'block';

            // 显示用户信息
            userName.textContent = user.firstName || user.username || '用户';
            userEmail.textContent = user.primaryEmailAddress?.emailAddress || '';
            userAvatar.textContent = (user.firstName || user.username || '用户')[0].toUpperCase();

            console.log('👤 Games页面用户已登录:', user.primaryEmailAddress?.emailAddress);
          } else {
            // 未登录状态
            authStatus.textContent = '未登录';
            authLoginView.style.display = 'block';
            authUserView.style.display = 'none';

            console.log('🔓 Games页面用户未登录');
          }
        }

        // 检查URL参数中的跨模块认证token
        const urlParams = new URLSearchParams(window.location.search);
        const sessionToken = urlParams.get('session');
        if (sessionToken) {
          console.log('🔗 检测到跨模块认证token，处理中...');
          authStatus.textContent = '跨模块认证中...';

          // 清理URL参数
          const cleanUrl = new URL(window.location);
          cleanUrl.searchParams.delete('session');
          window.history.replaceState({}, '', cleanUrl);
        }

        // Clerk不可用时的fallback
        if (!window.Clerk) {
          console.log('Clerk not available in Games');
          authStatus.textContent = 'Clerk不可用';
          authLoginView.style.display = 'block';
          loginBtn.textContent = '服务不可用';
          loginBtn.disabled = true;
          return;
        }

        try {
          await window.Clerk.load();

          // 初始化UI状态
          updateAuthUI(!!window.Clerk.user, window.Clerk.user);

          // 登录按钮事件
          loginBtn.addEventListener('click', async () => {
            try {
              await window.Clerk.openSignIn();
            } catch (error) {
              console.error('Games页面登录失败:', error);
              alert('登录失败，请稍后重试');
            }
          });

          // 登出按钮事件
          logoutBtn.addEventListener('click', async () => {
            try {
              await window.Clerk.signOut();
              updateAuthUI(false, null);
            } catch (error) {
              console.error('Games页面登出失败:', error);
              alert('登出失败，请稍后重试');
            }
          });

          // 监听认证状态变化
          window.Clerk.addListener(({ user, session }) => {
            updateAuthUI(!!user, user);
          });

        } catch (error) {
          console.error('Games页面Clerk初始化失败:', error);
          authStatus.textContent = '认证服务异常';
          authLoginView.style.display = 'block';
          loginBtn.textContent = '服务异常';
          loginBtn.disabled = true;
        }
      });
    </script>
  </body>
</html>
