<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>休闲时刻 - 子杰之家</title>
    
    <!-- PWA 支持 -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="休闲时刻" />
    
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      
      .header {
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .header .icon {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        display: block;
        animation: bounce 2s ease-in-out infinite;
      }
      
      .header .title {
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .header .subtitle {
        font-size: 1rem;
        opacity: 0.9;
        margin-bottom: 0;
      }
      
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      
      .game-card {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 2rem 1.5rem;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        display: block;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      
      .game-card:hover,
      .game-card:active {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      .game-card.disabled {
        opacity: 0.6;
        cursor: not-allowed;
        pointer-events: none;
      }
      
      .game-card .game-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }
      
      .game-card .game-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .game-card .game-description {
        font-size: 0.95rem;
        opacity: 0.8;
        line-height: 1.4;
        margin-bottom: 1rem;
      }
      
      .game-card .status-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        background: rgba(76, 175, 80, 0.9);
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 500;
      }
      
      .game-card .status-badge.coming-soon {
        background: rgba(255, 193, 7, 0.9);
      }
      
      .back-section {
        text-align: center;
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .back-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        padding: 1rem 2rem;
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-block;
      }
      
      .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      
      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0, 0, 0);
        }
        40%, 43% {
          transform: translate3d(0, -8px, 0);
        }
        70% {
          transform: translate3d(0, -4px, 0);
        }
        90% {
          transform: translate3d(0, -2px, 0);
        }
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 1.5rem 0.5rem;
        }
        
        .header .title {
          font-size: 1.8rem;
        }
        
        .header .icon {
          font-size: 3rem;
        }
        
        .games-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        
        .game-card {
          padding: 1.5rem;
        }
        
        .game-card .game-icon {
          font-size: 2.5rem;
        }
      }
      
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
        
        .header {
          margin-bottom: 2rem;
        }
        
        .game-card .game-title {
          font-size: 1.2rem;
        }
        
        .game-card .game-description {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon">🎮</div>
        <h1 class="title">休闲时刻</h1>
        <p class="subtitle">选择你喜欢的小游戏，开始愉快的休闲时光</p>
      </div>
      
      <div class="games-grid">
        <a href="./sudoku/levels.html" class="game-card">
          <div class="status-badge">立即体验</div>
          <div class="game-icon">🔢</div>
          <div class="game-title">数独</div>
          <div class="game-description">
            经典数字逻辑游戏<br>
            锻炼逻辑思维，挑战不同难度
          </div>
        </a>
        
        <a href="./nonogram/" class="game-card disabled">
          <div class="status-badge coming-soon">开发中</div>
          <div class="game-icon">🎨</div>
          <div class="game-title">数织</div>
          <div class="game-description">
            根据数字线索填涂方格<br>
            创造美丽的像素画作品
          </div>
        </a>
        
        <a href="#" class="game-card disabled">
          <div class="status-badge coming-soon">计划中</div>
          <div class="game-icon">🎯</div>
          <div class="game-title">2048</div>
          <div class="game-description">
            滑动合并数字方块<br>
            挑战最高分数记录
          </div>
        </a>
        
        <a href="#" class="game-card disabled">
          <div class="status-badge coming-soon">计划中</div>
          <div class="game-icon">🧩</div>
          <div class="game-title">华容道</div>
          <div class="game-description">
            经典中国古代益智游戏<br>
            移动木块，释放曹操
          </div>
        </a>
      </div>
      
      <div class="back-section">
        <a href="../" class="back-button">
          ← 返回首页
        </a>
      </div>
    </div>
  </body>
</html>
