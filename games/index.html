<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>休闲时刻 - 子杰之家</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        text-align: center;
        padding: 3rem;
        max-width: 500px;
        width: 100%;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        display: block;
      }
      .title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 300;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.4;
      }
      .back-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        padding: 1rem 2rem;
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-block;
        margin-top: 1rem;
      }
      .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        margin: 2rem 0;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        width: 15%;
        border-radius: 3px;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      @media (max-width: 768px) {
        .title {
          font-size: 2rem;
        }
        .icon {
          font-size: 3rem;
        }
        .container {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">🎮</div>
      <h1 class="title">休闲时刻</h1>
      <p class="subtitle">
        小游戏和娱乐功能正在紧张开发中...<br>
        敬请期待！
      </p>
      
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      
      <p style="font-size: 0.9rem; opacity: 0.8;">开发进度：15%</p>
      
      <a href="../" class="back-button">
        ← 返回首页
      </a>
    </div>
  </body>
</html>
