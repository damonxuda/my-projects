<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>休闲时刻 - 子杰之家</title>
    
    <!-- PWA 支持 -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="休闲时刻" />
    
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      
      .header {
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .header .icon {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        display: block;
        animation: bounce 2s ease-in-out infinite;
      }
      
      .header .title {
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .header .subtitle {
        font-size: 1rem;
        opacity: 0.9;
        margin-bottom: 0;
      }
      
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      
      .game-card {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 2rem 1.5rem;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        display: block;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      
      .game-card:hover,
      .game-card:active {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      .game-card.disabled {
        opacity: 0.6;
        cursor: not-allowed;
        pointer-events: none;
      }
      
      .game-card .game-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      }
      
      .game-card .game-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .game-card .game-description {
        font-size: 0.95rem;
        opacity: 0.8;
        line-height: 1.4;
        margin-bottom: 1rem;
      }
      
      .game-card .status-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        background: rgba(76, 175, 80, 0.9);
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 500;
      }
      
      .game-card .status-badge.coming-soon {
        background: rgba(255, 193, 7, 0.9);
      }
      
      .back-section {
        text-align: center;
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .back-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        padding: 1rem 2rem;
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-block;
      }
      
      .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      
      /* 用户认证界面 */
      .auth-section {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 9999;
      }

      .auth-user-info {
        display: flex;
        justify-content: center;
        margin-bottom: 0.5rem;
      }

      .auth-user-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        font-weight: 600;
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .auth-user-avatar:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: scale(1.05);
      }

      .auth-user-avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }

      .auth-button {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: white;
        padding: 0.4rem 0.8rem;
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        font-weight: 400;
      }

      .auth-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .auth-button.login {
        background: rgba(34, 197, 94, 0.3);
        border-color: rgba(34, 197, 94, 0.5);
      }

      .auth-button.login:hover {
        background: rgba(34, 197, 94, 0.4);
      }

      .auth-status {
        font-size: 0.75rem;
        opacity: 0.7;
        text-align: center;
        margin-bottom: 0.5rem;
      }

      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0, 0, 0);
        }
        40%, 43% {
          transform: translate3d(0, -8px, 0);
        }
        70% {
          transform: translate3d(0, -4px, 0);
        }
        90% {
          transform: translate3d(0, -2px, 0);
        }
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 1.5rem 0.5rem;
        }
        
        .header .title {
          font-size: 1.8rem;
        }
        
        .header .icon {
          font-size: 3rem;
        }
        
        .games-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        
        .game-card {
          padding: 1.5rem;
        }
        
        .game-card .game-icon {
          font-size: 2.5rem;
        }

        .auth-section {
          top: 0.5rem;
          right: 0.5rem;
        }
        .auth-user-avatar {
          width: 40px;
          height: 40px;
          font-size: 1.2rem;
        }
        .auth-button {
          padding: 0.35rem 0.6rem;
          font-size: 0.7rem;
        }
      }
      
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
        
        .header {
          margin-bottom: 2rem;
        }
        
        .game-card .game-title {
          font-size: 1.2rem;
        }
        
        .game-card .game-description {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 用户认证界面 -->
    <div class="auth-section" id="auth-section">
      <div class="auth-status" id="auth-status">正在加载...</div>

      <!-- 未登录状态 -->
      <div id="auth-login-view" style="display: none;">
        <button class="auth-button login" id="login-btn">🔐 登录</button>
      </div>

      <!-- 已登录状态 -->
      <div id="auth-user-view" style="display: none;">
        <div class="auth-user-info">
          <div class="auth-user-avatar" id="user-avatar" title="点击查看用户菜单">👤</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <div class="icon">🎮</div>
        <h1 class="title">休闲时刻</h1>
        <p class="subtitle">选择你喜欢的小游戏，开始愉快的休闲时光</p>
      </div>
      
      <div class="games-grid">
        <a href="./sudoku/levels.html" class="game-card">
          <div class="status-badge">立即体验</div>
          <div class="game-icon">🔢</div>
          <div class="game-title">数独</div>
          <div class="game-description">
            经典数字逻辑游戏<br>
            锻炼逻辑思维，挑战不同难度
          </div>
        </a>
        
        <a href="./nonogram/levels.html" class="game-card">
          <div class="status-badge">立即体验</div>
          <div class="game-icon">🎨</div>
          <div class="game-title">数织</div>
          <div class="game-description">
            根据数字线索填涂方格<br>
            创造美丽的像素画作品
          </div>
        </a>
        
        <a href="#" class="game-card disabled">
          <div class="status-badge coming-soon">计划中</div>
          <div class="game-icon">🎯</div>
          <div class="game-title">2048</div>
          <div class="game-description">
            滑动合并数字方块<br>
            挑战最高分数记录
          </div>
        </a>
        
        <a href="#" class="game-card disabled">
          <div class="status-badge coming-soon">计划中</div>
          <div class="game-icon">🧩</div>
          <div class="game-title">华容道</div>
          <div class="game-description">
            经典中国古代益智游戏<br>
            移动木块，释放曹操
          </div>
        </a>
      </div>
      
      <div class="back-section">
        <a href="../" class="back-button" id="home-button">
          ← 返回首页
        </a>
      </div>
    </div>

    <!-- Clerk SDK for satellite application authentication -->
    <script crossorigin="anonymous" data-clerk-publishable-key="${CLERK_PUBLISHABLE_KEY}" src="https://clerk.damonxuda.site/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>

    <script>
      // Games主页认证界面逻辑
      window.addEventListener('load', async () => {
        // DOM元素
        const authStatus = document.getElementById('auth-status');
        const authLoginView = document.getElementById('auth-login-view');
        const authUserView = document.getElementById('auth-user-view');
        const loginBtn = document.getElementById('login-btn');
        const userAvatar = document.getElementById('user-avatar');
        const homeButton = document.getElementById('home-button');

        // 🔥 从localStorage获取缓存的token (避免网络超时)
        function getCachedSessionToken() {
          try {
            // 首先尝试从mockClerkUser获取 (如果存在)
            if (window.mockClerkUser && window.mockClerkUser.originalSessionToken) {
              console.log('📦 Games从mockClerkUser获取缓存token');
              return window.mockClerkUser.originalSessionToken;
            }

            // 从localStorage获取缓存的认证环境
            const clerkEnv = localStorage.getItem('__clerk_environment');
            if (clerkEnv) {
              const envData = JSON.parse(clerkEnv);
              if (envData.session && envData.session.id) {
                console.log('📦 Games从localStorage获取缓存token');
                return envData.session.id;
              }
            }

            console.log('⚠️ Games没有找到缓存的token');
            return null;
          } catch (error) {
            console.error('❌ Games获取缓存token失败:', error);
            return null;
          }
        }

        // 🔥 更新游戏链接，动态添加或移除session token
        function updateGameLinks(isLoggedIn) {
          console.log('🔗 更新游戏链接，用户登录状态:', isLoggedIn);

          const gameCards = document.querySelectorAll('.game-card');
          gameCards.forEach(card => {
            const originalHref = card.getAttribute('href');
            if (!originalHref || originalHref === '#') return;

            // 移除现有的session参数
            const baseUrl = originalHref.split('?')[0];

            if (isLoggedIn) {
              // 获取session token
              const sessionToken = getCachedSessionToken();
              if (sessionToken) {
                const newHref = `${baseUrl}?session=${encodeURIComponent(sessionToken)}`;
                card.setAttribute('href', newHref);
                console.log(`   - 更新链接: ${baseUrl} -> ${newHref.substring(0, 50)}...`);
              } else {
                card.setAttribute('href', baseUrl);
                console.log(`   - 无token，保持原链接: ${baseUrl}`);
              }
            } else {
              // 未登录，移除session参数
              card.setAttribute('href', baseUrl);
              console.log(`   - 移除token，恢复原链接: ${baseUrl}`);
            }
          });
        }

        // 更新UI状态
        function updateAuthUI(isSignedIn, user) {
          if (isSignedIn && user) {
            // 已登录状态
            authStatus.textContent = '已登录';
            authLoginView.style.display = 'none';
            authUserView.style.display = 'block';

            // 🔥 更新游戏链接，添加session token
            updateGameLinks(true);

            // 显示用户头像
            if (user.imageUrl && user.hasImage) {
              // 如果有Clerk上传的头像，直接显示
              userAvatar.innerHTML = `<img src="${user.imageUrl}" alt="用户头像" />`;
            } else if (user.firstName || user.lastName) {
              // 有姓名时使用UI-Avatars生成首字母头像
              const firstName = user.firstName || '';
              const lastName = user.lastName || '';
              const fullName = (firstName + ' ' + lastName).trim();

              if (fullName) {
                const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName)}&size=48&background=667eea&color=fff&bold=true&rounded=true`;
                userAvatar.innerHTML = `<img src="${avatarUrl}" alt="用户头像" />`;
              } else {
                // 只有单个名字时的fallback
                const singleName = firstName || lastName;
                const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(singleName)}&size=48&background=667eea&color=fff&bold=true&rounded=true`;
                userAvatar.innerHTML = `<img src="${avatarUrl}" alt="用户头像" />`;
              }
            } else if (user.primaryEmailAddress?.emailAddress) {
              // 只有邮箱时使用邮箱生成头像
              const email = user.primaryEmailAddress.emailAddress;
              const emailPrefix = email.split('@')[0];
              const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(emailPrefix)}&size=48&background=764ba2&color=fff&bold=true&rounded=true&length=1`;
              userAvatar.innerHTML = `<img src="${avatarUrl}" alt="用户头像" />`;
            } else {
              // 最终fallback
              userAvatar.innerHTML = '👤';
            }

            console.log('👤 Games页面用户已登录:', user.primaryEmailAddress?.emailAddress);
          } else {
            // 未登录状态
            authStatus.textContent = '未登录';
            authLoginView.style.display = 'block';
            authUserView.style.display = 'none';

            console.log('🔓 Games页面用户未登录');

            // 🔥 更新游戏链接，移除session token
            updateGameLinks(false);
          }
        }

        console.log('🎮 Games模块使用子目录模式，与主站同步认证状态（环境变量已修复）');

        // Clerk不可用时的fallback
        if (!window.Clerk) {
          console.log('Clerk not available in Games');
          authStatus.textContent = 'Clerk不可用';
          authLoginView.style.display = 'block';
          loginBtn.textContent = '服务不可用';
          loginBtn.disabled = true;
          return;
        }

        try {
          // 同域名子目录配置：与主站保持一致的认证共享设置
          await window.Clerk.load({
            // 核心同域名共享配置
            domain: window.location.hostname,
            // Cookie配置：确保认证状态在整个域名下共享
            cookieDomain: window.location.hostname.startsWith('localhost')
              ? 'localhost'
              : `.${window.location.hostname}`, // 注意：生产环境使用.开头的域名
            cookiePath: '/',
            // 允许跨应用状态同步 - 包含所有可能的路径
            allowOrigins: [
              window.location.origin,
              `${window.location.protocol}//${window.location.hostname}`,
              `${window.location.protocol}//${window.location.hostname}/quiz`,
              `${window.location.protocol}//${window.location.hostname}/admin`,
              `${window.location.protocol}//${window.location.hostname}/videos`,
              `${window.location.protocol}//${window.location.hostname}/games`
            ],
            // 启用跨应用session同步
            sessionSyncing: true
          });

          // 初始化UI状态
          updateAuthUI(!!window.Clerk.user, window.Clerk.user);

          // 登录按钮事件 - 子目录模式与主站一致
          loginBtn.addEventListener('click', async () => {
            try {
              loginBtn.disabled = true;
              loginBtn.textContent = '登录中...';

              await window.Clerk.openSignIn();
            } catch (error) {
              console.error('Games页面登录失败:', error);
              if (error.message.includes('rate') || error.message.includes('limit')) {
                alert('请求过于频繁，请稍后重试');
              } else {
                alert('登录失败，请稍后重试');
              }
            } finally {
              loginBtn.disabled = false;
              loginBtn.textContent = '🔐 登录';
            }
          });

          // 头像点击事件 - 显示用户菜单
          userAvatar.addEventListener('click', async (e) => {
            e.stopPropagation();
            showUserMenu(e);
          });

          // 创建用户菜单
          function showUserMenu(event) {
            // 移除已存在的菜单
            const existingMenu = document.getElementById('user-menu');
            if (existingMenu) {
              existingMenu.remove();
            }

            // 创建菜单
            const menu = document.createElement('div');
            menu.id = 'user-menu';
            menu.innerHTML = `
              <div style="
                position: fixed;
                top: ${event.clientY + 10}px;
                left: ${event.clientX - 100}px;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 8px;
                padding: 0.5rem 0;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                z-index: 10000;
                color: #333;
                font-size: 0.85rem;
                min-width: 130px;
              ">
                <div class="menu-item" data-action="profile" style="padding: 0.6rem 1rem; cursor: pointer; transition: background 0.2s;">
                  📝 编辑资料
                </div>
                <div class="menu-item" data-action="logout" style="padding: 0.6rem 1rem; cursor: pointer; transition: background 0.2s;">
                  🚪 登出
                </div>
              </div>
            `;

            document.body.appendChild(menu);

            // 菜单项悬停效果
            menu.querySelectorAll('.menu-item').forEach(item => {
              item.addEventListener('mouseenter', () => {
                item.style.background = 'rgba(0, 0, 0, 0.1)';
              });
              item.addEventListener('mouseleave', () => {
                item.style.background = 'transparent';
              });
            });

            // 菜单点击事件
            menu.addEventListener('click', async (e) => {
              const action = e.target.getAttribute('data-action');
              menu.remove();

              if (action === 'profile') {
                // 打开Clerk用户资料编辑
                try {
                  await window.Clerk.openUserProfile();
                } catch (error) {
                  alert('无法打开用户资料编辑，请联系管理员');
                }
              } else if (action === 'logout') {
                if (confirm('确定要登出吗？')) {
                  try {
                    await window.Clerk.signOut();
                    updateAuthUI(false, null);
                  } catch (error) {
                    console.error('Games页面登出失败:', error);
                    alert('登出失败，请稍后重试');
                  }
                }
              }
            });

            // 点击其他地方关闭菜单
            setTimeout(() => {
              document.addEventListener('click', function closeMenu() {
                menu.remove();
                document.removeEventListener('click', closeMenu);
              });
            }, 100);
          }

          // 监听认证状态变化
          window.Clerk.addListener(({ user, session }) => {
            updateAuthUI(!!user, user);
          });

          // 回首页按钮 - 使用Clerk官方SSO机制
          if (homeButton) {
            homeButton.addEventListener('click', async (e) => {
              e.preventDefault();
              // 直接跳转，主应用会自动识别认证状态
              console.log('🚀 返回主站 (Clerk SSO)');
              window.location.href = '/';
            });
          }

        } catch (error) {
          console.error('Games页面Clerk初始化失败:', error);
          authStatus.textContent = '认证服务异常';
          authLoginView.style.display = 'block';
          loginBtn.textContent = '服务异常';
          loginBtn.disabled = true;
        }
      });
    </script>
  </body>
</html>
