<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Êï∞Â≠óÂçéÂÆπÈÅì - ÂÖ≥Âç°ÈÄâÊã©</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />

    <!-- PWA ÊîØÊåÅ -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Êï∞Â≠óÂçéÂÆπÈÅì" />

    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* È°∂ÈÉ®ÂØºËà™ */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding: 0.5rem;
      }

      .header .back-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }

      @media (hover: hover) and (pointer: fine) {
        .header .back-btn:hover {
          background: rgba(255, 255, 255, 0.3);
        }
      }

      .header .title {
        font-size: 1.8rem;
        font-weight: 600;
        margin: 0;
      }

      .header .stats {
        background: rgba(255, 255, 255, 0.2);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-align: center;
        font-size: 0.9rem;
      }

      /* ÈöæÂ∫¶ÈÄâÊã©Ê†áÁ≠æÈ°µ */
      .difficulty-tabs {
        display: flex;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 0.3rem;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(10px);
      }

      .difficulty-tab {
        flex: 1;
        background: transparent;
        border: none;
        color: white;
        padding: 0.8rem 0.5rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      .difficulty-tab.active {
        background: rgba(255, 255, 255, 0.25);
        opacity: 1;
        font-weight: 600;
      }

      @media (hover: hover) and (pointer: fine) {
        .difficulty-tab:hover {
          opacity: 1;
        }
      }

      /* ÂÖ≥Âç°ÁΩëÊ†º */
      .levels-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
        gap: 0.8rem;
        margin-bottom: 2rem;
        flex: 1;
      }

      .level-card {
        aspect-ratio: 1;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        text-decoration: none;
        color: white;
      }

      @media (hover: hover) and (pointer: fine) {
        .level-card:hover {
          transform: translateY(-2px);
          background: rgba(255, 255, 255, 0.25);
          border-color: rgba(255, 255, 255, 0.4);
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
      }

      .level-card:active {
        transform: scale(0.95);
      }

      .level-number {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 0.2rem;
      }

      .level-stars {
        display: flex;
        gap: 0.1rem;
        font-size: 0.7rem;
      }

      .level-stars .star {
        color: #ddd;
      }

      .level-stars .star.filled {
        color: #ffd93d;
      }

      .level-card.completed {
        background: rgba(76, 175, 80, 0.2);
        border-color: rgba(76, 175, 80, 0.4);
      }

      .level-card.locked {
        opacity: 0.5;
        cursor: not-allowed;
        pointer-events: none;
      }

      /* Âä†ËΩΩÂä®Áîª */
      .loading {
        text-align: center;
        padding: 2rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- È°∂ÈÉ®ÂØºËà™ -->
      <div class="header">
        <a href="../index.html" class="back-btn">‚Üê ËøîÂõû</a>
        <h1 class="title">Êï∞Â≠óÂçéÂÆπÈÅì</h1>
        <div class="stats">
          <div id="completedCount">0/250</div>
        </div>
      </div>

      <!-- ÈöæÂ∫¶ÈÄâÊã© -->
      <div class="difficulty-tabs">
        <button class="difficulty-tab active" data-difficulty="easy">
          ÁÆÄÂçï (3√ó3)
        </button>
        <button class="difficulty-tab" data-difficulty="medium">
          ‰∏≠Á≠â (4√ó4)
        </button>
        <button class="difficulty-tab" data-difficulty="hard">
          Âõ∞Èöæ (5√ó5)
        </button>
      </div>

      <!-- ÂÖ≥Âç°ÁΩëÊ†º -->
      <div class="levels-grid" id="levelsGrid">
        <div class="loading">Âä†ËΩΩ‰∏≠...</div>
      </div>
    </div>

    <!-- ÂºïÂÖ•‰æùËµñ -->
    <script src="../shared/js/clerkUnifiedAuth.js"></script>
    <script src="../shared/js/smartGameStorage-edge-function.js"></script>
    <script src="puzzle15.js"></script>
    <script src="levels.js"></script>
    <script>
      // ÂÖ≥Âç°ÈÄâÊã©È°µÈù¢ÈÄªËæë
      class LevelsPage {
        constructor() {
          this.storage = null;
          this.currentDifficulty = 'easy';
          this.records = {};
          this.waitForClerkAndInit();
        }

        waitForClerkAndInit() {
          const startInit = () => {
            console.log('üéÆ ÂàùÂßãÂåñÂÖ≥Âç°ÈÄâÊã©È°µÈù¢');

            try {
              if (typeof SmartGameStorageEdgeFunction !== 'undefined') {
                this.storage = new SmartGameStorageEdgeFunction('puzzle15');
                console.log('‚úÖ Â≠òÂÇ®Á≥ªÁªüÂàùÂßãÂåñÊàêÂäü');
              }
            } catch (error) {
              console.error('‚ùå Â≠òÂÇ®Á≥ªÁªüÂàùÂßãÂåñÂ§±Ë¥•:', error);
            }

            this.init();
          };

          let gameStarted = false;
          const forceStartGame = () => {
            if (!gameStarted) {
              gameStarted = true;
              startInit();
            }
          };

          if (window.clerkInitialized) {
            forceStartGame();
          } else {
            window.addEventListener('clerkReady', forceStartGame, { once: true });
            setTimeout(forceStartGame, 3000);
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              setTimeout(forceStartGame, 1000);
            }
          }
        }

        async init() {
          // Ëé∑ÂèñURLÂèÇÊï∞
          const urlParams = new URLSearchParams(window.location.search);
          this.currentDifficulty = urlParams.get('difficulty') || 'easy';

          // ÂàùÂßãÂåñÊ†áÁ≠æÈ°µ
          this.initTabs();

          // Âä†ËΩΩËÆ∞ÂΩï
          await this.loadAllRecords();

          // Ê∏≤ÊüìÂÖ≥Âç°
          this.renderLevels();

          // Êõ¥Êñ∞ÁªüËÆ°
          this.updateStats();
        }

        initTabs() {
          const tabs = document.querySelectorAll('.difficulty-tab');

          tabs.forEach(tab => {
            const difficulty = tab.dataset.difficulty;

            // ËÆæÁΩÆÂΩìÂâçÊøÄÊ¥ªÁöÑÊ†áÁ≠æ
            if (difficulty === this.currentDifficulty) {
              tab.classList.add('active');
            } else {
              tab.classList.remove('active');
            }

            // ÁÇπÂáªÂàáÊç¢ÈöæÂ∫¶
            tab.addEventListener('click', () => {
              this.currentDifficulty = difficulty;
              tabs.forEach(t => t.classList.remove('active'));
              tab.classList.add('active');
              this.renderLevels();
              this.updateStats();
            });
          });
        }

        async loadAllRecords() {
          if (!this.storage) return;

          try {
            const difficulties = ['easy', 'medium', 'hard'];
            const totalLevels = levelGenerator.getTotalLevels();

            for (const difficulty of difficulties) {
              for (let i = 1; i <= totalLevels; i++) {
                const levelKey = `${difficulty}_${i}`;
                const record = await this.storage.getUserData(levelKey);
                if (record) {
                  this.records[levelKey] = record;
                }
              }
            }
          } catch (error) {
            console.error('Âä†ËΩΩËÆ∞ÂΩïÂ§±Ë¥•:', error);
          }
        }

        renderLevels() {
          const container = document.getElementById('levelsGrid');
          container.innerHTML = '';

          const totalLevels = levelGenerator.getTotalLevels();

          for (let i = 1; i <= totalLevels; i++) {
            const card = this.createLevelCard(i);
            container.appendChild(card);
          }
        }

        createLevelCard(levelNumber) {
          const levelKey = `${this.currentDifficulty}_${levelNumber}`;
          const record = this.records[levelKey] || {};
          const completed = record.completed || false;
          const stars = record.bestStars || 0;

          const card = document.createElement('a');
          card.href = `index.html?difficulty=${this.currentDifficulty}&level=${levelNumber}`;
          card.className = 'level-card';

          if (completed) {
            card.classList.add('completed');
          }

          // ÂÖ≥Âç°ÁºñÂè∑
          const numberEl = document.createElement('div');
          numberEl.className = 'level-number';
          numberEl.textContent = levelNumber;

          // ÊòüÊòüÊòæÁ§∫
          const starsEl = document.createElement('div');
          starsEl.className = 'level-stars';

          for (let i = 0; i < 3; i++) {
            const star = document.createElement('span');
            star.className = i < stars ? 'star filled' : 'star';
            star.textContent = '‚òÖ';
            starsEl.appendChild(star);
          }

          card.appendChild(numberEl);
          card.appendChild(starsEl);

          return card;
        }

        updateStats() {
          const totalLevels = levelGenerator.getTotalLevels();
          let completedCount = 0;

          for (let i = 1; i <= totalLevels; i++) {
            const levelKey = `${this.currentDifficulty}_${i}`;
            const record = this.records[levelKey];
            if (record && record.completed) {
              completedCount++;
            }
          }

          document.getElementById('completedCount').textContent =
            `${completedCount}/${totalLevels}`;
        }
      }

      // ÂàùÂßãÂåñ
      let levelsPage;
      document.addEventListener('DOMContentLoaded', () => {
        levelsPage = new LevelsPage();
      });
    </script>
  </body>
</html>
