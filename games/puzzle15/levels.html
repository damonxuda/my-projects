    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* 顶部导航 */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding: 0.5rem;
      }

      .header .back-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }

      @media (hover: hover) and (pointer: fine) {
        .header .back-btn:hover {
          background: rgba(255, 255, 255, 0.3);
        }
      }

      .header .title {
        font-size: 1.8rem;
        font-weight: 600;
        margin: 0;
      }

      .header .stats {
        background: rgba(255, 255, 255, 0.2);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-align: center;
        font-size: 0.9rem;
      }

      /* 难度选择标签页 */
      .difficulty-tabs {
        display: flex;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 0.3rem;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(10px);
      }

      .difficulty-tab {
        flex: 1;
        background: transparent;
        border: none;
        color: white;
        padding: 0.8rem 0.5rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      .difficulty-tab.active {
        background: rgba(255, 255, 255, 0.25);
        opacity: 1;
        font-weight: 600;
      }

      @media (hover: hover) and (pointer: fine) {
        .difficulty-tab:hover {
          opacity: 1;
        }
      }

      /* 关卡网格 */
      .levels-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
        gap: 0.8rem;
        margin-bottom: 2rem;
        flex: 1;
      }

      .level-card {
        aspect-ratio: 1;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        text-decoration: none;
        color: white;
      }

      @media (hover: hover) and (pointer: fine) {
        .level-card:hover {
          transform: translateY(-2px);
          background: rgba(255, 255, 255, 0.25);
          border-color: rgba(255, 255, 255, 0.4);
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
      }

      .level-card:active {
        transform: scale(0.95);
      }

      .level-number {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 0.2rem;
      }

      .level-stars {
        display: flex;
        gap: 0.1rem;
        font-size: 0.7rem;
      }

      .level-stars .star {
        color: #ddd;
      }

      .level-stars .star.filled {
        color: #ffd93d;
      }

      .level-card.completed {
        background: rgba(76, 175, 80, 0.2);
        border-color: rgba(76, 175, 80, 0.4);
      }

      .level-card.locked {
        opacity: 0.5;
        cursor: not-allowed;
        pointer-events: none;
      }

      .level-card.locked::before {
        content: "🔒";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
      }

      /* 加载动画 */
      .loading {
        text-align: center;
        padding: 2rem;
        opacity: 0.7;
      }
    </style>

    <script>
      // Clerk SDK加载检测和备用方案
      function loadClerkSDK() {
        const primaryScript = document.createElement('script');
        primaryScript.crossOrigin = 'anonymous';
        primaryScript.setAttribute('data-clerk-publishable-key', '${CLERK_PUBLISHABLE_KEY}');
        primaryScript.src = 'https://clerk.damonxuda.site/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
        primaryScript.type = 'text/javascript';

        primaryScript.onload = function() {
          console.log('✅ Clerk SDK加载成功 (主CDN)');
        };

        primaryScript.onerror = function() {
          console.warn('⚠️ 主Clerk CDN加载失败，尝试备用CDN...');

          // 尝试备用CDN
          const fallbackScript = document.createElement('script');
          fallbackScript.crossOrigin = 'anonymous';
          fallbackScript.setAttribute('data-clerk-publishable-key', '${CLERK_PUBLISHABLE_KEY}');
          fallbackScript.src = 'https://unpkg.com/@clerk/clerk-js@latest/dist/clerk.browser.js';
          fallbackScript.type = 'text/javascript';

          fallbackScript.onload = function() {
            console.log('✅ Clerk SDK加载成功 (备用CDN)');
          };

          fallbackScript.onerror = function() {
            console.error('❌ 所有Clerk CDN都无法加载，将以离线模式继续');
            // 触发离线模式初始化
            window.clerkInitialized = true;
            window.dispatchEvent(new CustomEvent('clerkReady'));
          };

          document.head.appendChild(fallbackScript);
        };

        document.head.appendChild(primaryScript);
      }

      // 延迟加载给页面更多时间初始化
      setTimeout(loadClerkSDK, 100);
    </script>

    <!-- Clerk 初始化和登录UI -->
    <script>
      window.clerkInitialized = false;
      window.addEventListener('load', async () => {
        if (window.Clerk) {
          try {
            await window.Clerk.load();
            console.log('✅ Clerk 初始化成功');
            console.log('   - Clerk loaded:', window.Clerk.loaded);

            // 尝试手动恢复session（重要：从Cookie恢复登录状态）
            console.log('🔄 尝试从Cookie恢复用户session...');
            try {
              await window.Clerk.client.sessions.getSessionList();
              console.log('✅ Session列表获取成功');
            } catch (e) {
              console.warn('⚠️ Session恢复可能需要时间:', e.message);
            }

            // 详细的Clerk状态调试信息
            console.log('🔍 详细的Clerk状态调试:');
            console.log('   - window.Clerk:', window.Clerk);
            console.log('   - window.Clerk.loaded:', window.Clerk ? window.Clerk.loaded : 'N/A');
            console.log('   - window.Clerk.user:', window.Clerk ? window.Clerk.user : 'N/A');
            console.log('   - window.Clerk.session:', window.Clerk ? window.Clerk.session : 'N/A');

            // 由于JWT解析是即时的，无需等待网络验证，直接完成初始化
            console.log('✅ 用户状态检查完成');
            if (window.Clerk.user) {
              console.log('👤 最终用户信息:');
              console.log('   - User ID:', window.Clerk.user.id);
              console.log('   - Email:', window.Clerk.user.primaryEmailAddress?.emailAddress);
            } else {
              console.log('❌ 最终结果：用户未登录，将以游客模式继续');
            }

            // 标记Clerk已初始化
            window.clerkInitialized = true;

            // 触发自定义事件通知游戏可以开始初始化
            window.dispatchEvent(new CustomEvent('clerkReady'));

          } catch (error) {
            console.error('❌ Clerk 初始化失败:', error);
            // 即使失败也要让游戏继续，以游客模式运行
            window.clerkInitialized = true;
            window.dispatchEvent(new CustomEvent('clerkReady'));
          }
        } else {
          console.error('❌ Clerk SDK 未加载');
          // 没有Clerk SDK也要让游戏继续
          window.clerkInitialized = true;
          window.dispatchEvent(new CustomEvent('clerkReady'));
        }
      });

    </script>

    <script>
      // 关卡选择页面逻辑
      class LevelsPage {
        constructor() {
          this.storage = null;
          this.currentDifficulty = 'easy';
          this.records = {};
          this.currentLevels = {}; // 存储每个难度的当前解锁关卡
          this.waitForClerkAndInit();
        }

        waitForClerkAndInit() {
          const startInit = () => {
            console.log('🎮 初始化关卡选择页面');

            try {
              if (typeof SmartGameStorageEdgeFunction !== 'undefined') {
                this.storage = new SmartGameStorageEdgeFunction('puzzle15');
                console.log('✅ 存储系统初始化成功');
              }
            } catch (error) {
              console.error('❌ 存储系统初始化失败:', error);
            }

            this.init();
          };

          let gameStarted = false;
          const forceStartGame = () => {
            if (!gameStarted) {
              gameStarted = true;
              startInit();
            }
          };

          if (window.clerkInitialized) {
            forceStartGame();
          } else {
            window.addEventListener('clerkReady', forceStartGame, { once: true });
            setTimeout(forceStartGame, 3000);
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              setTimeout(forceStartGame, 1000);
            }
          }
        }

        async init() {
          // 获取URL参数
          const urlParams = new URLSearchParams(window.location.search);
          this.currentDifficulty = urlParams.get('difficulty') || 'easy';

          // 初始化标签页
          this.initTabs();

          // 加载记录
          await this.loadAllRecords();

          // 渲染关卡
          this.renderLevels();

          // 更新统计
          this.updateStats();
        }

        initTabs() {
          const tabs = document.querySelectorAll('.difficulty-tab');

          tabs.forEach(tab => {
            const difficulty = tab.dataset.difficulty;

            // 设置当前激活的标签
            if (difficulty === this.currentDifficulty) {
              tab.classList.add('active');
            } else {
              tab.classList.remove('active');
            }

            // 点击切换难度
            tab.addEventListener('click', () => {
              this.currentDifficulty = difficulty;
              tabs.forEach(t => t.classList.remove('active'));
              tab.classList.add('active');
              this.renderLevels();
              this.updateStats();
            });
          });
        }

        async loadAllRecords() {
          if (!this.storage) return;

          try {
            const difficulties = ['easy', 'medium', 'hard'];
            const totalLevels = levelGenerator.getTotalLevels();

            for (const difficulty of difficulties) {
              // 获取该难度的进度信息
              const progressKey = `progress_${difficulty}`;
              const progress = await this.storage.getUserData(progressKey);
              this.currentLevels[difficulty] = progress?.current_level || 1;

              // 加载所有关卡记录
              for (let i = 1; i <= totalLevels; i++) {
                const levelKey = `${difficulty}_${i}`;
                const record = await this.storage.getUserData(levelKey);
                if (record) {
                  this.records[levelKey] = record;
                }
              }
            }
          } catch (error) {
            console.error('加载记录失败:', error);
          }
        }

        renderLevels() {
          const container = document.getElementById('levelsGrid');
          container.innerHTML = '';

          const totalLevels = levelGenerator.getTotalLevels();

          for (let i = 1; i <= totalLevels; i++) {
            const card = this.createLevelCard(i);
            container.appendChild(card);
          }
        }

        createLevelCard(levelNumber) {
          const levelKey = `${this.currentDifficulty}_${levelNumber}`;
          const record = this.records[levelKey] || {};
          const completed = record.completed || false;
          const stars = record.bestStars || 0;

          // 判断关卡是否锁定
          const currentLevel = this.currentLevels[this.currentDifficulty] || 1;
          const isLocked = levelNumber > currentLevel;

          const card = document.createElement('a');
          card.className = 'level-card';

          if (isLocked) {
            // 锁定状态：不可点击
            card.classList.add('locked');
            card.removeAttribute('href');
          } else {
            // 未锁定：可以点击进入游戏
            card.href = `index.html?difficulty=${this.currentDifficulty}&level=${levelNumber}`;
            if (completed) {
              card.classList.add('completed');
            }
          }

          // 关卡编号
          const numberEl = document.createElement('div');
          numberEl.className = 'level-number';
          numberEl.textContent = levelNumber;

          // 星星显示
          const starsEl = document.createElement('div');
          starsEl.className = 'level-stars';

          for (let i = 0; i < 3; i++) {
            const star = document.createElement('span');
            star.className = i < stars ? 'star filled' : 'star';
            star.textContent = '★';
            starsEl.appendChild(star);
          }

          card.appendChild(numberEl);
          card.appendChild(starsEl);

          return card;
        }

        updateStats() {
          const totalLevels = levelGenerator.getTotalLevels();
          let completedCount = 0;

          for (let i = 1; i <= totalLevels; i++) {
            const levelKey = `${this.currentDifficulty}_${i}`;
            const record = this.records[levelKey];
            if (record && record.completed) {
              completedCount++;
            }
          }

          document.getElementById('completedCount').textContent =
            `${completedCount}/${totalLevels}`;
        }
      }

      // 初始化
      let levelsPage;
      document.addEventListener('DOMContentLoaded', () => {
        levelsPage = new LevelsPage();
      });
    </script>
