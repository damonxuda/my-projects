<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="115" fill="url(#grad)"/>

  <!-- 游戏手柄图标 -->
  <g transform="translate(256, 256)">
    <!-- 手柄主体 -->
    <path d="M -120,-60 Q -140,-60 -150,-40 L -170,20 Q -180,50 -160,60 Q -140,70 -120,60 L -80,40 L -40,40 L 40,40 L 80,40 L 120,60 Q 140,70 160,60 Q 180,50 170,20 L 150,-40 Q 140,-60 120,-60 Z"
          fill="white" opacity="0.95"/>

    <!-- 左侧十字键 -->
    <rect x="-110" y="-15" width="15" height="45" rx="3" fill="#667eea"/>
    <rect x="-125" y="-0" width="45" height="15" rx="3" fill="#667eea"/>

    <!-- 右侧按钮 -->
    <circle cx="90" cy="-20" r="12" fill="#764ba2"/>
    <circle cx="120" cy="-5" r="12" fill="#764ba2"/>
    <circle cx="90" cy="10" r="12" fill="#764ba2"/>
    <circle cx="60" cy="-5" r="12" fill="#764ba2"/>

    <!-- ZJ 文字 -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#667eea" text-anchor="middle">ZJ</text>
  </g>
</svg>
