<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>数织关卡选择 - 子杰之家</title>
    
    <!-- PWA 支持 -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="数织关卡" />
    
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* 顶部导航 */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding: 0.5rem;
      }
      
      .header .back-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }
      
      .header .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      .header .title {
        font-size: 1.8rem;
        font-weight: 600;
        margin: 0;
        text-align: center;
        flex: 1;
      }
      
      .header .stats {
        background: rgba(255, 255, 255, 0.2);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-align: center;
        font-size: 0.9rem;
        min-width: 80px;
      }
      
      /* 进度统计 */
      .progress-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
        backdrop-filter: blur(10px);
      }
      
      .progress-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      
      .progress-stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        text-align: center;
      }
      
      .stat-item {
        padding: 0.5rem;
      }
      
      .stat-value {
        display: block;
        font-size: 1.5rem;
        font-weight: 600;
        color: #ff6b9d;
      }
      
      .stat-label {
        font-size: 0.8rem;
        opacity: 0.8;
      }
      
      /* 难度选择标签页 */
      .difficulty-tabs {
        display: flex;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 0.3rem;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(10px);
        overflow-x: auto;
      }
      
      .difficulty-tab {
        flex: 1;
        background: transparent;
        border: none;
        color: white;
        padding: 0.8rem 0.5rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.85rem;
        opacity: 0.7;
        white-space: nowrap;
        min-width: 70px;
      }
      
      .difficulty-tab.active {
        background: rgba(255, 255, 255, 0.25);
        opacity: 1;
        font-weight: 600;
      }
      
      .difficulty-tab:hover {
        opacity: 1;
      }
      
      /* 关卡网格 */
      .levels-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
        gap: 0.8rem;
        margin-bottom: 2rem;
        flex: 1;
      }
      
      .level-card {
        aspect-ratio: 1;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        text-decoration: none;
        color: white;
      }
      
      .level-card:hover,
      .level-card:active {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      
      /* 关卡状态 */
      .level-card.locked {
        opacity: 0.4;
        cursor: not-allowed;
        pointer-events: none;
      }
      
      .level-card.completed {
        background: rgba(255, 107, 157, 0.6);
        border-color: rgba(255, 107, 157, 0.8);
      }
      
      .level-card.current {
        background: rgba(255, 193, 7, 0.6);
        border-color: rgba(255, 193, 7, 0.8);
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      
      /* 关卡内容 */
      .level-number {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.2rem;
      }
      
      .level-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
      }
      
      .level-theme {
        font-size: 0.6rem;
        opacity: 0.8;
        text-align: center;
        max-width: 50px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      
      .level-size {
        position: absolute;
        top: 0.2rem;
        right: 0.2rem;
        font-size: 0.65rem;
        opacity: 0.7;
        background: rgba(0, 0, 0, 0.3);
        padding: 1px 4px;
        border-radius: 3px;
      }
      
      .level-stars {
        display: flex;
        gap: 1px;
        font-size: 0.7rem;
        margin-top: 1px;
      }
      
      /* 锁定图标 */
      .level-card.locked::before {
        content: "🔒";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2rem;
      }
      
      /* 主题图标 */
      .theme-icon {
        position: absolute;
        top: 0.15rem;
        left: 0.15rem;
        font-size: 0.8rem;
        opacity: 0.8;
      }
      
      /* 响应式设计 */
      @media (max-width: 768px) {
        .container {
          padding: 0.5rem;
        }
        
        .header .title {
          font-size: 1.4rem;
        }
        
        .levels-grid {
          grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
          gap: 0.6rem;
        }
        
        .level-number {
          font-size: 1rem;
        }
        
        .difficulty-tab {
          padding: 0.6rem 0.3rem;
          font-size: 0.8rem;
        }
      }
      
      @media (max-width: 480px) {
        .levels-grid {
          grid-template-columns: repeat(auto-fill, minmax(55px, 1fr));
        }
        
        .progress-stats {
          grid-template-columns: 1fr;
          gap: 0.5rem;
        }
        
        .stat-item {
          padding: 0.3rem;
        }
        
        .stat-value {
          font-size: 1.2rem;
        }
      }
      
      /* 加载状态 */
      .loading {
        display: none;
        text-align: center;
        padding: 2rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .loading.show {
        display: flex;
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #fff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 主题色彩映射 */
      .theme-symbols { color: #ff6b9d; }
      .theme-faces { color: #4ecdc4; }
      .theme-objects { color: #45b7d1; }
      .theme-nature { color: #96ceb4; }
      .theme-animals { color: #feca57; }
      .theme-food { color: #ff9ff3; }
      .theme-vehicles { color: #54a0ff; }
      .theme-abstract { color: #5f27cd; }
      .theme-geometric { color: #00d2d3; }
      .theme-random { color: #dda0dd; }
      .theme-pattern { color: #98d8c8; }
    </style>

    <!-- Clerk 初始化 (增强跨模块身份传递) -->
    <script>
      // 🔥 改进的Clerk初始化策略 - 专门解决React模块到Games模块的身份传递问题
      async function initializeClerkForGames() {
        // 🔥 防止重复初始化
        if (window.clerkInitialized) {
          console.log('⏭️ Clerk已初始化，跳过重复调用');
          return;
        }

        if (!window.Clerk) {
          console.error('❌ Clerk SDK 未加载');
          window.clerkInitialized = true;
          window.dispatchEvent(new CustomEvent('clerkReady'));
          return;
        }

        try {
          console.log('🔄 开始增强的Clerk初始化...');
          console.log('🔍 Clerk对象状态:', {
            loaded: window.Clerk.loaded,
            user: !!window.Clerk.user,
            session: !!window.Clerk.session
          });

          // 🔥 策略1: 检查是否已经有活跃的session (从React模块导航过来)
          if (window.Clerk.user && window.Clerk.session) {
            console.log('🚀 检测到活跃session (React模块导航): ' + window.Clerk.user.id);
            window.clerkInitialized = true;
            window.dispatchEvent(new CustomEvent('clerkReady'));
            return;
          }

          // 🔥 策略2: 强制等待Clerk完全加载
          console.log('⏳ 等待Clerk完全加载...');
          await window.Clerk.load();

          // 再次检查加载后的状态
          console.log('✅ Clerk.load() 完成，当前状态:', {
            loaded: window.Clerk.loaded,
            user: !!window.Clerk.user,
            session: !!window.Clerk.session
          });

          // 🔥 策略3: 直接读取localStorage中的缓存认证数据 (React模块方式)
          if (!window.Clerk.user) {
            console.log('🔍 尝试从localStorage读取缓存的认证数据...');
            try {
              const clerkEnv = localStorage.getItem('__clerk_environment');
              if (clerkEnv) {
                const envData = JSON.parse(clerkEnv);
                console.log('📦 找到Clerk环境数据:', {
                  hasUser: !!envData.user,
                  hasSession: !!envData.session,
                  hasClient: !!envData.client
                });

                // 如果localStorage中有用户和session数据，但Clerk对象中没有
                if (envData.user && envData.session && !window.Clerk.user) {
                  console.log('🔄 检测到localStorage中的用户session，尝试激活...');

                  // 尝试使用session ID激活session
                  const sessionId = envData.session.id;
                  if (sessionId) {
                    await window.Clerk.setActive({ session: sessionId });
                    console.log('✅ localStorage Session激活成功，等待同步...');

                    // 等待用户对象同步
                    let attempts = 0;
                    const maxAttempts = 5;
                    while (!window.Clerk.user && attempts < maxAttempts) {
                      await new Promise(resolve => setTimeout(resolve, 100));
                      attempts++;
                    }

                    if (window.Clerk.user) {
                      console.log('🎉 localStorage认证恢复成功!', {
                        userId: window.Clerk.user.id,
                        email: window.Clerk.user.emailAddresses?.[0]?.emailAddress
                      });
                    }
                  }
                }
              }
            } catch (error) {
              console.log('⚠️ localStorage认证读取失败:', error);
            }
          }

          // 策略4: 直接解析URL token绕过网络验证 (解决跨模块架构差异)
          const urlParams = new URLSearchParams(window.location.search);
          const sessionToken = urlParams.get('session');
          if (sessionToken && !window.Clerk.user) {
            console.log('🔄 检测到URL session token，直接解析绕过网络验证:', sessionToken.substring(0, 20) + '...');
            try {
              // 🔥 直接解析JWT token获取用户信息 (绕过Clerk网络验证)
              const tokenParts = sessionToken.split('.');
              if (tokenParts.length === 3) {
                const payload = JSON.parse(atob(tokenParts[1]));

                // 🔥 创建模拟用户对象供SmartGameStorage使用
                window.mockClerkUser = {
                  id: payload.sub,
                  sessionId: payload.sid,
                  emailAddresses: [{ emailAddress: 'user@authenticated.com' }],
                  isAuthenticated: true,
                  authSource: 'token-parsed',
                  // 🔥 保存原始session token，防止URL被清理后丢失
                  originalSessionToken: sessionToken
                };


                // 🔥 立即标记初始化完成，让SmartGameStorage重新检查
                window.clerkInitialized = true;

                // 🔥 标记已通过跨模块认证，阻止传统Clerk初始化覆盖
                window.crossModuleAuthCompleted = true;
                window.dispatchEvent(new CustomEvent('clerkReady'));

                // 清理URL参数
                const cleanUrl = new URL(window.location);
                cleanUrl.searchParams.delete('session');
                window.history.replaceState({}, '', cleanUrl);


                // 🔥 通知SmartGameStorage重新加载数据
                setTimeout(() => {
                  if (window.nonogramLevels && window.nonogramLevels.storage) {
                    console.log('🔄 重新加载游戏数据...');
                    window.nonogramLevels.loadProgress();
                    // 🔥 重要：重新渲染levels以包含session token传递逻辑
                    window.nonogramLevels.renderLevels();
                    console.log('🔄 重新渲染levels以启用跨模块token传递...');
                  }
                }, 100);

                return;  // 成功，退出初始化
              }

              // 同时尝试标准Clerk验证 (但不等待)
              window.Clerk.setActive({ session: sessionToken }).catch(err => {
                console.log('⚠️ 标准Clerk验证失败（已忽略）:', err.message);
              });

            } catch (error) {
              console.log('❌ Token解析失败:', error);
            }
          }

          // 🔥 策略5: 如果仍然没有用户但有session token，尝试恢复session
          if (!window.Clerk.user && window.Clerk.session) {
            console.log('🔄 检测到session但无用户对象，尝试恢复...');
            // 给Clerk一点时间来同步用户状态
            await new Promise(resolve => setTimeout(resolve, 500));

            if (window.Clerk.user) {
              console.log('✅ Session恢复成功: ' + window.Clerk.user.id);
            }
          }

          // 🔥 策略6: 最终状态确认
          if (window.crossModuleAuthCompleted) {
          } else if (window.Clerk.user) {
            console.log('👤 用户已登录: ' + window.Clerk.user.id);
            console.log('📧 用户邮箱:', window.Clerk.user.emailAddresses?.[0]?.emailAddress);
          } else {
            console.log('❌ 用户未登录');
          }

          // 标记初始化完成
          window.clerkInitialized = true;
          window.dispatchEvent(new CustomEvent('clerkReady'));

        } catch (error) {
          console.error('❌ Clerk初始化失败:', error);
          // 即使失败也要标记完成，避免阻塞游戏
          window.clerkInitialized = true;
          window.dispatchEvent(new CustomEvent('clerkReady'));
        }
      }

      // 🔥 多重触发策略 - 确保在各种情况下都能正确初始化

      // 策略A: 标准的load事件
      window.addEventListener("load", initializeClerkForGames);

      // 策略B: DOMContentLoaded事件 (更早触发)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeClerkForGames);
      } else {
        // 如果DOM已经加载完成，立即执行
        setTimeout(initializeClerkForGames, 100);
      }

      // 策略C: 如果Clerk已经可用，立即尝试初始化
      if (window.Clerk) {
        setTimeout(initializeClerkForGames, 50);
      }
    </script>

    <div id="debug-panel" style="position: fixed; bottom: 10px; right: 10px; z-index: 9999;">
      <button id="debug-btn" style="background: #ff4444; color: white; border: none; padding: 8px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">
        🔍 调试
      </button>
    </div>

    <!-- 调试信息弹窗 -->
    <div id="debug-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; padding: 20px; overflow-y: auto;">
      <div style="background: white; border-radius: 8px; padding: 20px; max-width: 600px; margin: 0 auto; color: black;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h3 style="margin: 0;">🔍 认证调试信息</h3>
          <button id="debug-close" style="background: #ccc; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">关闭</button>
        </div>
        <div id="debug-content" style="font-family: monospace; font-size: 12px; line-height: 1.4;"></div>
      </div>
    </div>

    <!-- 智能存储系统 -->
    <script src="../shared/js/gameConfig.js"></script>
    <script src="../shared/js/smartGameStorage.js"></script>
    <script src="levels.js"></script>

    <script>
    // 调试功能
    document.addEventListener('DOMContentLoaded', function() {
      const debugBtn = document.getElementById('debug-btn');
      const debugModal = document.getElementById('debug-modal');
      const debugClose = document.getElementById('debug-close');
      const debugContent = document.getElementById('debug-content');

      debugBtn.addEventListener('click', async function() {
        debugContent.innerHTML = '⏳ 正在收集调试信息...';
        debugModal.style.display = 'block';

        try {
          let html = '';

          // 基本信息
          html += '<h4>📱 设备信息</h4>';
          html += `URL: ${window.location.href}<br>`;
          html += `User Agent: ${navigator.userAgent.substring(0, 100)}...<br>`;
          html += `Platform: ${navigator.platform}<br>`;
          html += `Online: ${navigator.onLine}<br><br>`;

          // Clerk状态
          html += '<h4>🔐 Clerk认证状态</h4>';
          html += `Clerk对象存在: ${!!window.Clerk}<br>`;

          if (window.Clerk) {
            html += `Clerk已加载: ${window.Clerk.loaded}<br>`;
            html += `用户对象存在: ${!!window.Clerk.user}<br>`;
            html += `Session存在: ${!!window.Clerk.session}<br>`;

            if (window.Clerk.user) {
              html += `<strong>用户ID: ${window.Clerk.user.id}</strong><br>`;
              html += `邮箱: ${window.Clerk.user.emailAddresses?.[0]?.emailAddress || 'N/A'}<br>`;
              html += `姓名: ${window.Clerk.user.firstName} ${window.Clerk.user.lastName}<br>`;
            }

            if (window.Clerk.session) {
              html += `Session ID: ${window.Clerk.session.id}<br>`;
              try {
                const token = await window.Clerk.session.getToken();
                html += `JWT Token: ✅ 获取成功 (${token ? token.substring(0, 30) + '...' : 'null'})<br>`;
              } catch (error) {
                html += `JWT Token: ❌ 获取失败 - ${error.message}<br>`;
              }
            }
          }

          // 存储系统状态
          html += '<br><h4>🎮 游戏存储状态</h4>';
          if (window.SmartNonogramStorage) {
            const storage = new window.SmartNonogramStorage();
            const isLoggedIn = storage.isUserLoggedIn();
            const userId = storage.getUserId();

            html += `存储系统识别登录: ${isLoggedIn}<br>`;
            html += `存储系统用户ID: ${userId || 'N/A'}<br>`;

            if (isLoggedIn) {
              try {
                const progress = await storage.loadProgress();
                html += `<strong>进度加载: ✅ 成功</strong><br>`;
                html += `Easy当前关卡: ${progress.easy?.current_level || 1}<br>`;
                html += `Easy完成关卡: ${progress.easy?.completed_levels?.length || 0}<br>`;
              } catch (error) {
                html += `进度加载: ❌ 失败 - ${error.message}<br>`;
              }
            }

            const syncStatus = storage.getSyncStatus();
            html += `同步队列长度: ${syncStatus.queueLength}<br>`;
            html += `最后同步时间: ${syncStatus.lastSyncTime ? new Date(syncStatus.lastSyncTime).toLocaleString() : 'N/A'}<br>`;
          } else {
            html += '❌ SmartNonogramStorage未加载<br>';
          }

          // localStorage检查
          html += '<br><h4>💾 本地存储</h4>';
          try {
            const clerkEnv = localStorage.getItem('__clerk_environment');
            if (clerkEnv) {
              const envData = JSON.parse(clerkEnv);
              html += `LocalStorage认证: ✅ 存在<br>`;
              html += `LS用户ID: ${envData.user?.id || 'N/A'}<br>`;
              html += `LS Session ID: ${envData.session?.id || 'N/A'}<br>`;
            } else {
              html += `LocalStorage认证: ❌ 不存在<br>`;
            }

            // 游戏数据
            const gameKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
              const key = localStorage.key(i);
              if (key && key.includes('nonogram')) {
                gameKeys.push(key);
              }
            }
            html += `游戏数据键: ${gameKeys.length} 个<br>`;
            gameKeys.slice(0, 3).forEach(key => {
              html += `- ${key}<br>`;
            });
          } catch (error) {
            html += `LocalStorage检查失败: ${error.message}<br>`;
          }

          // 云端连接测试
          html += '<br><h4>☁️ 云端连接</h4>';
          if (window.createGameSupabaseClient) {
            try {
              const supabase = window.createGameSupabaseClient();
              if (window.Clerk && window.Clerk.user) {
                const { data, error } = await supabase
                  .from('game_progress')
                  .select('*')
                  .eq('user_id', window.Clerk.user.id)
                  .eq('game', 'nonogram');

                if (error) {
                  html += `云端查询: ❌ 失败 - ${error.message}<br>`;
                } else {
                  html += `<strong>云端查询: ✅ 成功，找到 ${data.length} 条记录</strong><br>`;
                  if (data.length > 0) {
                    const record = data[0];
                    html += `云端进度更新时间: ${record.updated_at}<br>`;
                    html += `云端Easy关卡: ${record.data?.easy?.current_level || 1}<br>`;
                  }
                }
              } else {
                html += `云端查询: ⚠️ 用户未登录<br>`;
              }
            } catch (error) {
              html += `云端连接失败: ${error.message}<br>`;
            }
          } else {
            html += `Supabase客户端: ❌ 未加载<br>`;
          }

          debugContent.innerHTML = html;

        } catch (error) {
          debugContent.innerHTML = `❌ 调试信息收集失败: ${error.message}`;
        }
      });

      debugClose.addEventListener('click', function() {
        debugModal.style.display = 'none';
      });

      debugModal.addEventListener('click', function(e) {
        if (e.target === debugModal) {
          debugModal.style.display = 'none';
        }
      });
    });
    </script>
  </body>
</html>
