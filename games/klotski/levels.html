      .container {

        flex-direction: column;
      }

      /* 顶部导航 */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding: 0.5rem;
      }

      .header .back-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }

      @media (hover: hover) and (pointer: fine) {
        .header .back-btn:hover {
          background: rgba(255, 255, 255, 0.3);
        }
      }

      .header .title {
        font-size: 1.8rem;
        font-weight: 600;
        margin: 0;
      }

      .header .stats {
        background: rgba(255, 255, 255, 0.2);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-align: center;
        font-size: 0.9rem;
      }

      /* 介绍卡片 */
      .intro-card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(10px);
      }

      .intro-card h2 {
        margin: 0 0 0.5rem 0;
        font-size: 1.3rem;
      }

      .intro-card p {
        margin: 0;
        opacity: 0.9;
        line-height: 1.5;
      }

      /* 关卡列表 */
      .levels-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .level-card {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        gap: 1rem;
        backdrop-filter: blur(10px);
      }

      @media (hover: hover) and (pointer: fine) {
        .level-card:hover {
          background: rgba(255, 255, 255, 0.25);
          border-color: rgba(255, 255, 255, 0.4);
          transform: translateX(4px);
        }
      }

      .level-card:active {
        transform: scale(0.98);
      }

      .level-number {
        flex-shrink: 0;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .level-info {
        flex: 1;
        min-width: 0;
      }

      .level-name {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }

      .level-desc {
        font-size: 0.85rem;
        opacity: 0.8;
        margin-bottom: 0.5rem;
      }

      .level-stats {
        display: flex;
        gap: 1rem;
        font-size: 0.8rem;
        opacity: 0.9;
      }

      .level-stats span {
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }

      .level-status {
        flex-shrink: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }

      .level-status.completed {
        background: rgba(76, 175, 80, 0.3);
      }

      .level-status.incomplete {
        background: rgba(255, 255, 255, 0.1);
        font-size: 1.2rem;
        opacity: 0.5;
      }

      .best-time {
        color: #ffd93d;
        font-weight: 600;
      }

      /* 加载动画 */
      .loading {
        text-align: center;
        padding: 2rem;
        opacity: 0.7;
      }

      /* 响应式 */
      @media (max-width: 600px) {
        .level-card {
          padding: 1rem;
        }

        .level-number {
          width: 40px;
          height: 40px;
          font-size: 1.2rem;
        }

        .level-name {
          font-size: 1rem;
        }

        .level-desc {
          font-size: 0.8rem;
        }

        .level-stats {
          font-size: 0.75rem;
          gap: 0.5rem;
        }
      }

    <!-- Clerk SDK for SSO with fallback -->
    <script>
      // Clerk SDK加载检测和备用方案
      function loadClerkSDK() {
        const primaryScript = document.createElement('script');
        primaryScript.crossOrigin = 'anonymous';
        primaryScript.setAttribute('data-clerk-publishable-key', '${CLERK_PUBLISHABLE_KEY}');
        primaryScript.src = 'https://clerk.damonxuda.site/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
        primaryScript.type = 'text/javascript';

        primaryScript.onload = function() {
          console.log('✅ Clerk SDK加载成功 (主CDN)');
        };

        primaryScript.onerror = function() {
          console.warn('⚠️ 主Clerk CDN加载失败，尝试备用CDN...');

          // 尝试备用CDN
          const fallbackScript = document.createElement('script');
          fallbackScript.crossOrigin = 'anonymous';
          fallbackScript.setAttribute('data-clerk-publishable-key', '${CLERK_PUBLISHABLE_KEY}');
          fallbackScript.src = 'https://unpkg.com/@clerk/clerk-js@latest/dist/clerk.browser.js';
          fallbackScript.type = 'text/javascript';

          fallbackScript.onload = function() {
            console.log('✅ Clerk SDK加载成功 (备用CDN)');
          };

          fallbackScript.onerror = function() {
            console.error('❌ 所有Clerk CDN都无法加载，将以离线模式继续');
            // 触发离线模式初始化
            window.clerkInitialized = true;
            window.dispatchEvent(new CustomEvent('clerkReady'));
          };

          document.head.appendChild(fallbackScript);
        };

        document.head.appendChild(primaryScript);
      }

      // 延迟加载给页面更多时间初始化
      setTimeout(loadClerkSDK, 100);
    </script>

    <!-- Clerk 初始化和登录UI -->
    <script>
      window.clerkInitialized = false;
      window.addEventListener('load', async () => {
        if (window.Clerk) {
          try {
            await window.Clerk.load();
            console.log('✅ Clerk 初始化成功');
            console.log('   - Clerk loaded:', window.Clerk.loaded);

            // 尝试手动恢复session（重要：从Cookie恢复登录状态）
            console.log('🔄 尝试从Cookie恢复用户session...');
            try {
              await window.Clerk.client.sessions.getSessionList();
              console.log('✅ Session列表获取成功');
            } catch (e) {
              console.warn('⚠️ Session恢复可能需要时间:', e.message);
            }

            // 详细的Clerk状态调试信息
            console.log('🔍 详细的Clerk状态调试:');
            console.log('   - window.Clerk:', window.Clerk);
            console.log('   - window.Clerk.loaded:', window.Clerk ? window.Clerk.loaded : 'N/A');
            console.log('   - window.Clerk.user:', window.Clerk ? window.Clerk.user : 'N/A');
            console.log('   - window.Clerk.session:', window.Clerk ? window.Clerk.session : 'N/A');

            // 由于JWT解析是即时的，无需等待网络验证，直接完成初始化
            console.log('✅ 用户状态检查完成');
            if (window.Clerk.user) {
              console.log('👤 最终用户信息:');
              console.log('   - User ID:', window.Clerk.user.id);
              console.log('   - Email:', window.Clerk.user.primaryEmailAddress?.emailAddress);
            } else {
              console.log('❌ 最终结果：用户未登录，将以游客模式继续');
            }

            // 标记Clerk已初始化
            window.clerkInitialized = true;

            // 触发自定义事件通知游戏可以开始初始化
            window.dispatchEvent(new CustomEvent('clerkReady'));

          } catch (error) {
            console.error('❌ Clerk 初始化失败:', error);
            // 即使失败也要让游戏继续，以游客模式运行
            window.clerkInitialized = true;
            window.dispatchEvent(new CustomEvent('clerkReady'));
          }
        } else {
          console.error('❌ Clerk SDK 未加载');
          // 没有Clerk SDK也要让游戏继续
          window.clerkInitialized = true;
          window.dispatchEvent(new CustomEvent('clerkReady'));
        }
      });

    </script>

    <script>
      // 关卡选择页面逻辑
      class LevelsPage {
        constructor() {
          this.storage = null;
          this.records = {};
          this.waitForClerkAndInit();
        }

        waitForClerkAndInit() {
          const startInit = () => {
            console.log('🎮 初始化关卡选择页面');

            try {
              if (typeof SmartGameStorageEdgeFunction !== 'undefined') {
                this.storage = new SmartGameStorageEdgeFunction('klotski');
                console.log('✅ 存储系统初始化成功');
              }
            } catch (error) {
              console.error('❌ 存储系统初始化失败:', error);
            }

            this.init();
          };

          let gameStarted = false;
          const forceStartGame = () => {
            if (!gameStarted) {
              gameStarted = true;
              startInit();
            }
          };

          if (window.clerkInitialized) {
            forceStartGame();
          } else {
            window.addEventListener('clerkReady', forceStartGame, { once: true });
            setTimeout(forceStartGame, 3000);
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              setTimeout(forceStartGame, 1000);
            }
          }
        }

        async init() {
          await this.loadAllRecords();
          this.renderLevels();
          this.updateStats();
        }

        async loadAllRecords() {
          if (!this.storage) return;

          try {
            // 一次性加载所有进度数据（而不是循环加载每个关卡）
            const progress = await this.storage.load('progress');
            if (progress && progress.records) {
              this.records = progress.records;
            }
          } catch (error) {
            console.error('加载记录失败:', error);
          }
        }

        renderLevels() {
          const container = document.getElementById('levelsList');
          container.innerHTML = '';

          KLOTSKI_LEVELS.forEach(level => {
            const card = this.createLevelCard(level);
            container.appendChild(card);
          });
        }

        createLevelCard(level) {
          const record = this.records[level.id] || {};
          const completed = record.completed || false;

          const card = document.createElement('a');
          card.href = `index.html?level=${level.id}`;
          card.className = 'level-card';

          // 关卡编号
          const numberEl = document.createElement('div');
          numberEl.className = 'level-number';
          numberEl.textContent = level.id;

          // 关卡信息
          const infoEl = document.createElement('div');
          infoEl.className = 'level-info';

          const nameEl = document.createElement('div');
          nameEl.className = 'level-name';
          nameEl.textContent = level.name;

          const descEl = document.createElement('div');
          descEl.className = 'level-desc';
          descEl.textContent = level.description;

          const statsEl = document.createElement('div');
          statsEl.className = 'level-stats';

          const minMovesEl = document.createElement('span');
          minMovesEl.innerHTML = `📊 最少步数: ${level.minMoves}`;

          statsEl.appendChild(minMovesEl);

          // 显示最佳时间
          if (record.bestTime) {
            const seconds = Math.floor(record.bestTime / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timeStr = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

            const bestTimeEl = document.createElement('span');
            bestTimeEl.innerHTML = `⏱️ <span class="best-time">${timeStr}</span>`;
            statsEl.appendChild(bestTimeEl);
          }

          infoEl.appendChild(nameEl);
          infoEl.appendChild(descEl);
          infoEl.appendChild(statsEl);

          // 完成状态
          const statusEl = document.createElement('div');
          statusEl.className = `level-status ${completed ? 'completed' : 'incomplete'}`;
          statusEl.textContent = completed ? '✓' : '○';

          card.appendChild(numberEl);
          card.appendChild(infoEl);
          card.appendChild(statusEl);

          return card;
        }

        updateStats() {
          const completedCount = Object.values(this.records).filter(r => r && r.completed).length;
          document.getElementById('completedCount').textContent =
            `${completedCount}/${KLOTSKI_LEVELS.length}`;
          console.log('[klotski] 统计信息更新:', { completedCount, total: KLOTSKI_LEVELS.length, records: this.records });
        }
      }

      // 初始化
      let levelsPage;
      document.addEventListener('DOMContentLoaded', () => {
        levelsPage = new LevelsPage();
      });
    </script>
