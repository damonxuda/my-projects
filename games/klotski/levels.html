<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>经典华容道 - 关卡选择</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />

    <!-- PWA 支持 -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="华容道" />

    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* 顶部导航 */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding: 0.5rem;
      }

      .header .back-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }

      @media (hover: hover) and (pointer: fine) {
        .header .back-btn:hover {
          background: rgba(255, 255, 255, 0.3);
        }
      }

      .header .title {
        font-size: 1.8rem;
        font-weight: 600;
        margin: 0;
      }

      .header .stats {
        background: rgba(255, 255, 255, 0.2);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-align: center;
        font-size: 0.9rem;
      }

      /* 介绍卡片 */
      .intro-card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(10px);
      }

      .intro-card h2 {
        margin: 0 0 0.5rem 0;
        font-size: 1.3rem;
      }

      .intro-card p {
        margin: 0;
        opacity: 0.9;
        line-height: 1.5;
      }

      /* 关卡列表 */
      .levels-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .level-card {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        gap: 1rem;
        backdrop-filter: blur(10px);
      }

      @media (hover: hover) and (pointer: fine) {
        .level-card:hover {
          background: rgba(255, 255, 255, 0.25);
          border-color: rgba(255, 255, 255, 0.4);
          transform: translateX(4px);
        }
      }

      .level-card:active {
        transform: scale(0.98);
      }

      .level-number {
        flex-shrink: 0;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .level-info {
        flex: 1;
        min-width: 0;
      }

      .level-name {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }

      .level-desc {
        font-size: 0.85rem;
        opacity: 0.8;
        margin-bottom: 0.5rem;
      }

      .level-stats {
        display: flex;
        gap: 1rem;
        font-size: 0.8rem;
        opacity: 0.9;
      }

      .level-stats span {
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }

      .level-status {
        flex-shrink: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }

      .level-status.completed {
        background: rgba(76, 175, 80, 0.3);
      }

      .level-status.incomplete {
        background: rgba(255, 255, 255, 0.1);
        font-size: 1.2rem;
        opacity: 0.5;
      }

      .best-time {
        color: #ffd93d;
        font-weight: 600;
      }

      /* 加载动画 */
      .loading {
        text-align: center;
        padding: 2rem;
        opacity: 0.7;
      }

      /* 响应式 */
      @media (max-width: 600px) {
        .level-card {
          padding: 1rem;
        }

        .level-number {
          width: 40px;
          height: 40px;
          font-size: 1.2rem;
        }

        .level-name {
          font-size: 1rem;
        }

        .level-desc {
          font-size: 0.8rem;
        }

        .level-stats {
          font-size: 0.75rem;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 顶部导航 -->
      <div class="header">
        <a href="../index.html" class="back-btn">← 返回</a>
        <h1 class="title">经典华容道</h1>
        <div class="stats">
          <div id="completedCount">0/21</div>
        </div>
      </div>

      <!-- 游戏介绍 -->
      <div class="intro-card">
        <h2>🎴 经典华容道</h2>
        <p>华容道是中国传统的益智游戏，相传源自三国时期曹操败走华容道的故事。游戏目标是移动各个方块，让曹操（红色2×2方块）从顶部移动到底部出口。挑战你的智慧，用最少的步数过关吧！</p>
        <p style="font-size: 0.85rem; opacity: 0.8; margin-top: 0.5rem;">💡 参考最少步数来自同济大学数学建模协会，计步规则为小兵连续移动多格算1步。本游戏每移动1格算1步，因此实际步数可能多于参考值。</p>
      </div>

      <!-- 关卡列表 -->
      <div class="levels-list" id="levelsList">
        <div class="loading">加载中...</div>
      </div>
    </div>

    <!-- 引入依赖 -->
    <script src="../shared/js/clerkUnifiedAuth.js"></script>
    <script src="../shared/js/smartGameStorage-edge-function.js"></script>
    <script src="levels.js"></script>
    <script>
      // 关卡选择页面逻辑
      class LevelsPage {
        constructor() {
          this.storage = null;
          this.records = {};
          this.waitForClerkAndInit();
        }

        waitForClerkAndInit() {
          const startInit = () => {
            console.log('🎮 初始化关卡选择页面');

            try {
              if (typeof SmartGameStorageEdgeFunction !== 'undefined') {
                this.storage = new SmartGameStorageEdgeFunction('klotski');
                console.log('✅ 存储系统初始化成功');
              }
            } catch (error) {
              console.error('❌ 存储系统初始化失败:', error);
            }

            this.init();
          };

          let gameStarted = false;
          const forceStartGame = () => {
            if (!gameStarted) {
              gameStarted = true;
              startInit();
            }
          };

          if (window.clerkInitialized) {
            forceStartGame();
          } else {
            window.addEventListener('clerkReady', forceStartGame, { once: true });
            setTimeout(forceStartGame, 3000);
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              setTimeout(forceStartGame, 1000);
            }
          }
        }

        async init() {
          await this.loadAllRecords();
          this.renderLevels();
          this.updateStats();
        }

        async loadAllRecords() {
          if (!this.storage) return;

          try {
            for (let i = 1; i <= KLOTSKI_LEVELS.length; i++) {
              const levelKey = `level_${i}`;
              const record = await this.storage.load(levelKey);
              if (record) {
                this.records[i] = record;
              }
            }
          } catch (error) {
            console.error('加载记录失败:', error);
          }
        }

        renderLevels() {
          const container = document.getElementById('levelsList');
          container.innerHTML = '';

          KLOTSKI_LEVELS.forEach(level => {
            const card = this.createLevelCard(level);
            container.appendChild(card);
          });
        }

        createLevelCard(level) {
          const record = this.records[level.id] || {};
          const completed = record.completed || false;

          const card = document.createElement('a');
          card.href = `index.html?level=${level.id}`;
          card.className = 'level-card';

          // 关卡编号
          const numberEl = document.createElement('div');
          numberEl.className = 'level-number';
          numberEl.textContent = level.id;

          // 关卡信息
          const infoEl = document.createElement('div');
          infoEl.className = 'level-info';

          const nameEl = document.createElement('div');
          nameEl.className = 'level-name';
          nameEl.textContent = level.name;

          const descEl = document.createElement('div');
          descEl.className = 'level-desc';
          descEl.textContent = level.description;

          const statsEl = document.createElement('div');
          statsEl.className = 'level-stats';

          const minMovesEl = document.createElement('span');
          minMovesEl.innerHTML = `📊 最少步数: ${level.minMoves}`;

          statsEl.appendChild(minMovesEl);

          // 显示最佳时间
          if (record.bestTime) {
            const seconds = Math.floor(record.bestTime / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timeStr = `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

            const bestTimeEl = document.createElement('span');
            bestTimeEl.innerHTML = `⏱️ <span class="best-time">${timeStr}</span>`;
            statsEl.appendChild(bestTimeEl);
          }

          infoEl.appendChild(nameEl);
          infoEl.appendChild(descEl);
          infoEl.appendChild(statsEl);

          // 完成状态
          const statusEl = document.createElement('div');
          statusEl.className = `level-status ${completed ? 'completed' : 'incomplete'}`;
          statusEl.textContent = completed ? '✓' : '○';

          card.appendChild(numberEl);
          card.appendChild(infoEl);
          card.appendChild(statusEl);

          return card;
        }

        updateStats() {
          const completedCount = Object.values(this.records).filter(r => r.completed).length;
          document.getElementById('completedCount').textContent =
            `${completedCount}/${KLOTSKI_LEVELS.length}`;
        }
      }

      // 初始化
      let levelsPage;
      document.addEventListener('DOMContentLoaded', () => {
        levelsPage = new LevelsPage();
      });

      // 处理从其他页面返回的情况（浏览器缓存恢复）
      window.addEventListener('pageshow', async (event) => {
        // 如果是从缓存恢复的页面，重新加载数据
        if (event.persisted && levelsPage) {
          console.log('🔄 页面从缓存恢复，重新加载记录');
          await levelsPage.loadAllRecords();
          levelsPage.renderLevels();
          levelsPage.updateStats();
        }
      });
    </script>
  </body>
</html>
