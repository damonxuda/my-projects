<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- 社交媒体分享预览 -->
    <meta property="og:title" content="子杰暑假课程安排" />
    <meta
      property="og:description"
      content="2025年暑假学习计划，课程安排一目了然，支持在线编辑和课程提醒"
    />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=1200&h=630&fit=crop&auto=format"
    />
    <meta
      property="og:url"
      content="https://damonxuda.github.io/course-schedule/"
    />
    <meta property="og:type" content="website" />

    <!-- 微信分享优化 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="子杰暑假课程安排" />
    <meta
      name="twitter:description"
      content="2025年暑假学习计划，课程安排一目了然，支持在线编辑和课程提醒"
    />
    <meta
      name="twitter:image"
      content="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=1200&h=630&fit=crop&auto=format"
    />

    <!-- PWA 支持 -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="课程表" />
    <link
      rel="apple-touch-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23667eea'/><text x='50' y='60' font-size='50' text-anchor='middle' fill='white'>📚</text></svg>"
    />
    <link
      rel="manifest"
      href="data:application/json,{
        'name': '暑假课程日历',
        'short_name': '课程表',
        'start_url': '.',
        'display': 'standalone',
        'background_color': '#667eea',
        'theme_color': '#667eea',
        'icons': [
            {
                'src': 'data:image/svg+xml,<svg xmlns=\\'http://www.w3.org/2000/svg\\' viewBox=\\'0 0 100 100\\'><rect width=\\'100\\' height=\\'100\\' fill=\\'%23667eea\\'/><text x=\\'50\\' y=\\'60\\' font-size=\\'50\\' text-anchor=\\'middle\\' fill=\\'white\\'>📚</text></svg>',
                'sizes': '192x192',
                'type': 'image/svg+xml'
            }
        ]
    }"
    />
    <title>暑假课程日历提醒</title>

    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="css/styles.css?v=20250909" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>🎓 子杰暑假课程安排</h1>
        <div class="current-date" id="currentDate"></div>
      </div>

      <div class="main-content">
        <div class="calendar-nav">
          <button class="nav-btn" id="prevBtn">← 前一天</button>
          <div class="date-display" id="displayDate"></div>
          <button class="nav-btn" id="nextBtn">后一天 →</button>
        </div>

        <div class="today-schedule">
          <div class="schedule-title">今日课程安排</div>
          <div id="scheduleContent"></div>
        </div>

        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="totalCourses">0</div>
            <div class="stat-label">今日课程数</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="courseHours">0</div>
            <div class="stat-label">课程小时数</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="categoryCount">0</div>
            <div class="stat-label">课程类型</div>
          </div>
        </div>

        <div class="bottom-buttons">
          <button class="edit-toggle" onclick="handleEditClick()">
            ✏️ 编辑课程安排
          </button>
          <a href="../" class="home-btn">
            🏠 返回首页
          </a>
        </div>
      </div>
    </div>

    <!-- 编辑器界面 -->
    <div class="editor-overlay" id="editorOverlay">
      <div class="editor-panel">
        <div class="editor-header">
          <div class="editor-title">📅 课程安排编辑器</div>
          <button class="close-btn" onclick="handleCloseEditor()">×</button>
        </div>

        <div class="form-group">
          <label class="form-label">📅 选择日期</label>
          <input
            type="date"
            class="form-input"
            id="editDate"
            onchange="handleLoadDateCourses()"
          />
        </div>

        <div class="course-list" id="courseList">
          <!-- 当前日期的课程列表 -->
        </div>

        <div class="form-group">
          <label class="form-label">⏰ 课程时间</label>
          <div class="time-inputs">
            <input
              type="time"
              class="form-input"
              id="startTime"
              placeholder="开始时间"
            />
            <div class="time-separator">至</div>
            <input
              type="time"
              class="form-input"
              id="endTime"
              placeholder="结束时间"
            />
          </div>
          <div class="quick-times">
            <button
              class="quick-time-btn"
              onclick="handleSetQuickTime('09:00', '11:00')"
            >
              09:00-11:00
            </button>
            <button
              class="quick-time-btn"
              onclick="handleSetQuickTime('13:00', '15:00')"
            >
              13:00-15:00
            </button>
            <button
              class="quick-time-btn"
              onclick="handleSetQuickTime('15:30', '17:30')"
            >
              15:30-17:30
            </button>
            <button
              class="quick-time-btn"
              onclick="handleSetQuickTime('19:00', '21:00')"
            >
              19:00-21:00
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">📚 课程名称</label>
          <input
            type="text"
            class="form-input"
            id="courseName"
            placeholder="请输入课程名称"
          />
        </div>

        <div class="form-group">
          <label class="form-label">🎯 课程类型</label>
          <select class="form-select" id="courseCategory">
            <option value="英语">英语</option>
            <option value="数学">数学</option>
            <option value="体锻">体锻</option>
            <option value="中文">中文</option>
            <option value="其他">其他</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">📝 备注说明（可选）</label>
          <textarea
            class="form-textarea"
            id="courseNote"
            placeholder="添加课程备注或说明"
          ></textarea>
        </div>

        <button class="btn-primary" onclick="handleSaveCourse()" id="saveBtn">
          ➕ 添加课程
        </button>

        <div class="editor-actions">
          <button class="btn-secondary" onclick="handleCloseEditor()">
            取消
          </button>
        </div>
      </div>
    </div>

    <!-- 引入Supabase库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <!-- Clerk SDK -->
    <script crossorigin="anonymous" data-clerk-publishable-key="${CLERK_PUBLISHABLE_KEY}" src="https://clerk.damonxuda.site/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>

    <!-- 环境变量设置 -->
    <script>
        window.REACT_APP_SUPABASE_URL = "${REACT_APP_SUPABASE_URL}";
        window.REACT_APP_SUPABASE_ANON_KEY = "${REACT_APP_SUPABASE_ANON_KEY}";
        window.CLERK_PUBLISHABLE_KEY = "${CLERK_PUBLISHABLE_KEY}";
    </script>

    <!-- Schedule 模块认证初始化 -->
    <script>
      // Schedule模块认证系统 - 基于games模块的Clerk-JS认证方案
      (function() {
        'use strict';

        console.log('📅 Schedule模块认证系统开始初始化');

        let isAuthChecked = false;
        let authRetryCount = 0;
        const MAX_AUTH_RETRIES = 3;

        // 认证检查类
        class ScheduleAuth {
          constructor() {
            this.userCache = null;
            this.tokenCache = null;
          }

          // 从缓存获取用户信息（不直接从Clerk获取）
          async getUserFromCache() {
            try {
              // 策略1: 从window.mockClerkUser获取（React应用设置的）
              if (window.mockClerkUser && window.mockClerkUser.isAuthenticated) {
                console.log('📅 从mockClerkUser获取用户信息');
                this.userCache = window.mockClerkUser;
                return window.mockClerkUser;
              }

              // 策略2: 从localStorage的__clerk_environment获取
              const clerkEnv = localStorage.getItem('__clerk_environment');
              if (clerkEnv) {
                const envData = JSON.parse(clerkEnv);
                if (envData.user && envData.session) {
                  console.log('📅 从localStorage获取用户信息');
                  this.userCache = envData.user;
                  return envData.user;
                }
              }

              // 策略3: 如果Clerk已初始化且有用户，获取但不直接使用
              if (window.Clerk && window.Clerk.user) {
                console.log('📅 从Clerk获取用户信息');
                this.userCache = window.Clerk.user;
                return window.Clerk.user;
              }

              return null;
            } catch (error) {
              console.error('❌ 获取缓存用户信息失败:', error);
              return null;
            }
          }

          // 检查是否已登录
          async isSignedIn() {
            const user = await this.getUserFromCache();
            return !!user;
          }

          // 重定向到主页登录
          redirectToLogin() {
            console.log('🔄 重定向到主页进行登录');
            const currentUrl = encodeURIComponent(window.location.href);
            window.location.href = `/?auth=signin&redirect=${currentUrl}`;
          }
        }

        // 创建认证实例
        const scheduleAuth = new ScheduleAuth();
        window.scheduleAuth = scheduleAuth; // 暴露给其他模块使用

        // 认证检查函数
        async function checkAuthentication() {
          try {
            console.log('🔍 开始认证检查...');

            const isSignedIn = await scheduleAuth.isSignedIn();

            if (isSignedIn) {
              console.log('✅ 用户已登录，允许访问Schedule模块');
              isAuthChecked = true;

              // 显示主要内容
              const mainContent = document.querySelector('.container');
              if (mainContent) {
                mainContent.style.display = 'block';
              }

              // 初始化Schedule应用
              if (typeof initializeScheduleApp === 'function') {
                initializeScheduleApp();
              }

              return true;
            } else {
              console.log('❌ 用户未登录，需要重定向到登录页');

              // 延迟重定向，给Clerk更多时间初始化
              if (authRetryCount < MAX_AUTH_RETRIES) {
                authRetryCount++;
                console.log(`⏰ 等待认证状态更新... (${authRetryCount}/${MAX_AUTH_RETRIES})`);
                setTimeout(checkAuthentication, 1000);
                return false;
              } else {
                scheduleAuth.redirectToLogin();
                return false;
              }
            }
          } catch (error) {
            console.error('❌ 认证检查失败:', error);
            scheduleAuth.redirectToLogin();
            return false;
          }
        }

        // 初始化函数
        async function initializeAuth() {
          // 先隐藏主要内容
          const mainContent = document.querySelector('.container');
          if (mainContent) {
            mainContent.style.display = 'none';
          }

          // 显示加载状态
          const loadingDiv = document.createElement('div');
          loadingDiv.id = 'auth-loading';
          loadingDiv.innerHTML = `
            <div style="
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              font-family: -apple-system, BlinkMacSystemFont, sans-serif;
              z-index: 9999;
            ">
              <div style="text-align: center;">
                <div style="font-size: 2rem; margin-bottom: 1rem;">📅</div>
                <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">课程安排</div>
                <div style="font-size: 0.9rem; opacity: 0.8;">正在验证登录状态...</div>
              </div>
            </div>
          `;
          document.body.appendChild(loadingDiv);

          // 等待Clerk初始化
          if (window.Clerk) {
            try {
              await window.Clerk.load({
                domain: window.location.hostname,
                cookieDomain: window.location.hostname.startsWith('localhost')
                  ? 'localhost'
                  : `.${window.location.hostname}`,
                cookiePath: '/',
                allowOrigins: [
                  window.location.origin,
                  `${window.location.protocol}//${window.location.hostname}`,
                  `${window.location.protocol}//${window.location.hostname}/schedule`,
                  `${window.location.protocol}//${window.location.hostname}/quiz`,
                  `${window.location.protocol}//${window.location.hostname}/admin`,
                  `${window.location.protocol}//${window.location.hostname}/videos`,
                  `${window.location.protocol}//${window.location.hostname}/games`
                ],
                sessionSyncing: true
              });

              console.log('✅ Clerk初始化完成');
            } catch (error) {
              console.warn('⚠️ Clerk初始化失败，但继续认证检查:', error);
            }
          }

          // 执行认证检查
          const authResult = await checkAuthentication();

          // 移除加载状态
          const loading = document.getElementById('auth-loading');
          if (loading) {
            loading.remove();
          }

          return authResult;
        }

        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initializeAuth);
        } else {
          initializeAuth();
        }

        // 监听认证状态变化
        if (window.Clerk) {
          window.Clerk.addListener(({ user, session }) => {
            if (!isAuthChecked && (user || session)) {
              console.log('🔄 检测到认证状态变化，重新检查');
              checkAuthentication();
            }
          });
        }

      })();
    </script>

    <!-- 引入JavaScript文件 -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
