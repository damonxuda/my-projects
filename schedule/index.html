<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- 社交媒体分享预览 -->
    <meta property="og:title" content="子杰暑假课程安排" />
    <meta
      property="og:description"
      content="2025年暑假学习计划，课程安排一目了然，支持在线编辑和课程提醒"
    />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=1200&h=630&fit=crop&auto=format"
    />
    <meta
      property="og:url"
      content="https://damonxuda.github.io/course-schedule/"
    />
    <meta property="og:type" content="website" />

    <!-- 微信分享优化 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="子杰暑假课程安排" />
    <meta
      name="twitter:description"
      content="2025年暑假学习计划，课程安排一目了然，支持在线编辑和课程提醒"
    />
    <meta
      name="twitter:image"
      content="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=1200&h=630&fit=crop&auto=format"
    />

    <!-- PWA 支持 -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="课程表" />
    <link
      rel="apple-touch-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23667eea'/><text x='50' y='60' font-size='50' text-anchor='middle' fill='white'>📚</text></svg>"
    />
    <link
      rel="manifest"
      href="data:application/json,{
        'name': '暑假课程日历',
        'short_name': '课程表',
        'start_url': '.',
        'display': 'standalone',
        'background_color': '#667eea',
        'theme_color': '#667eea',
        'icons': [
            {
                'src': 'data:image/svg+xml,<svg xmlns=\\'http://www.w3.org/2000/svg\\' viewBox=\\'0 0 100 100\\'><rect width=\\'100\\' height=\\'100\\' fill=\\'%23667eea\\'/><text x=\\'50\\' y=\\'60\\' font-size=\\'50\\' text-anchor=\\'middle\\' fill=\\'white\\'>📚</text></svg>',
                'sizes': '192x192',
                'type': 'image/svg+xml'
            }
        ]
    }"
    />
    <title>暑假课程日历提醒</title>

    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="css/styles.css?v=20250909" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>🎓 子杰暑假课程安排</h1>
        <div class="current-date" id="currentDate"></div>
      </div>

      <div class="main-content">
        <div class="calendar-nav">
          <button class="nav-btn" id="prevBtn">← 前一天</button>
          <div class="date-display" id="displayDate"></div>
          <button class="nav-btn" id="nextBtn">后一天 →</button>
        </div>

        <div class="today-schedule">
          <div class="schedule-title">今日课程安排</div>
          <div id="scheduleContent"></div>
        </div>

        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="totalCourses">0</div>
            <div class="stat-label">今日课程数</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="courseHours">0</div>
            <div class="stat-label">课程小时数</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="categoryCount">0</div>
            <div class="stat-label">课程类型</div>
          </div>
        </div>

        <div class="bottom-buttons">
          <button class="edit-toggle" onclick="handleEditClick()">
            ✏️ 编辑课程安排
          </button>
          <a href="../" class="home-btn">
            🏠 返回首页
          </a>
        </div>
      </div>
    </div>

    <!-- 编辑器界面 -->
    <div class="editor-overlay" id="editorOverlay">
      <div class="editor-panel">
        <div class="editor-header">
          <div class="editor-title">📅 课程安排编辑器</div>
          <button class="close-btn" onclick="handleCloseEditor()">×</button>
        </div>

        <div class="form-group">
          <label class="form-label">📅 选择日期</label>
          <input
            type="date"
            class="form-input"
            id="editDate"
            onchange="handleLoadDateCourses()"
          />
        </div>

        <div class="course-list" id="courseList">
          <!-- 当前日期的课程列表 -->
        </div>

        <div class="form-group">
          <label class="form-label">⏰ 课程时间</label>
          <div class="time-inputs">
            <input
              type="time"
              class="form-input"
              id="startTime"
              placeholder="开始时间"
            />
            <div class="time-separator">至</div>
            <input
              type="time"
              class="form-input"
              id="endTime"
              placeholder="结束时间"
            />
          </div>
          <div class="quick-times">
            <button
              class="quick-time-btn"
              onclick="handleSetQuickTime('09:00', '11:00')"
            >
              09:00-11:00
            </button>
            <button
              class="quick-time-btn"
              onclick="handleSetQuickTime('13:00', '15:00')"
            >
              13:00-15:00
            </button>
            <button
              class="quick-time-btn"
              onclick="handleSetQuickTime('15:30', '17:30')"
            >
              15:30-17:30
            </button>
            <button
              class="quick-time-btn"
              onclick="handleSetQuickTime('19:00', '21:00')"
            >
              19:00-21:00
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">📚 课程名称</label>
          <input
            type="text"
            class="form-input"
            id="courseName"
            placeholder="请输入课程名称"
          />
        </div>

        <div class="form-group">
          <label class="form-label">🎯 课程类型</label>
          <select class="form-select" id="courseCategory">
            <option value="英语">英语</option>
            <option value="数学">数学</option>
            <option value="体锻">体锻</option>
            <option value="中文">中文</option>
            <option value="其他">其他</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">📝 备注说明（可选）</label>
          <textarea
            class="form-textarea"
            id="courseNote"
            placeholder="添加课程备注或说明"
          ></textarea>
        </div>

        <button class="btn-primary" onclick="handleSaveCourse()" id="saveBtn">
          ➕ 添加课程
        </button>

        <div class="editor-actions">
          <button class="btn-secondary" onclick="handleCloseEditor()">
            取消
          </button>
        </div>
      </div>
    </div>

    <!-- 引入Supabase库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <!-- Clerk SDK -->
    <script crossorigin="anonymous" data-clerk-publishable-key="${CLERK_PUBLISHABLE_KEY}" src="https://clerk.damonxuda.site/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>

    <!-- 环境变量设置 -->
    <script>
        window.REACT_APP_SUPABASE_URL = "${REACT_APP_SUPABASE_URL}";
        window.REACT_APP_SUPABASE_ANON_KEY = "${REACT_APP_SUPABASE_ANON_KEY}";
        window.CLERK_PUBLISHABLE_KEY = "${CLERK_PUBLISHABLE_KEY}";
    </script>

    <!-- Schedule 模块认证初始化 -->
    <script>
      // Schedule模块认证系统 - 基于games模块的Clerk-JS认证方案
      (function() {
        'use strict';

        console.log('📅 Schedule模块认证系统开始初始化');

        let isAuthChecked = false;
        let authRetryCount = 0;
        const MAX_AUTH_RETRIES = 3;

        // 认证检查类
        class ScheduleAuth {
          constructor() {
            this.userCache = null;
            this.tokenCache = null;
          }

          // 从缓存获取用户信息（不直接从Clerk获取）
          async getUserFromCache() {
            try {
              // 策略1: 从window.mockClerkUser获取（React应用设置的）
              if (window.mockClerkUser && window.mockClerkUser.isAuthenticated) {
                console.log('📅 从mockClerkUser获取用户信息');
                this.userCache = window.mockClerkUser;
                return window.mockClerkUser;
              }

              // 策略2: 从localStorage的__clerk_environment获取
              const clerkEnv = localStorage.getItem('__clerk_environment');
              if (clerkEnv) {
                const envData = JSON.parse(clerkEnv);
                if (envData.user && envData.session) {
                  console.log('📅 从localStorage获取用户信息');
                  this.userCache = envData.user;
                  return envData.user;
                }
              }

              // 策略3: 如果Clerk已初始化且有用户，获取但不直接使用
              if (window.Clerk && window.Clerk.user) {
                console.log('📅 从Clerk获取用户信息');
                this.userCache = window.Clerk.user;
                return window.Clerk.user;
              }

              return null;
            } catch (error) {
              console.error('❌ 获取缓存用户信息失败:', error);
              return null;
            }
          }

          // 检查用户是否有schedule模块访问权限
          async hasScheduleAccess() {
            const user = await this.getUserFromCache();
            if (!user) {
              console.log('❌ 用户未登录 - user is null/undefined');
              return false;
            }

            console.log('📅 获取到用户信息:', {
              id: user.id,
              emailAddresses: user.emailAddresses,
              primaryEmailAddress: user.primaryEmailAddress,
              publicMetadata: user.publicMetadata
            });

            // 检查管理员权限
            const adminEmails = this.getAdminEmails();
            const userEmail = user.emailAddresses?.[0]?.emailAddress || user.primaryEmailAddress?.emailAddress;
            console.log(`📅 用户邮箱: ${userEmail}, 管理员邮箱列表: ${JSON.stringify(adminEmails)}`);

            if (adminEmails.includes(userEmail)) {
              console.log('✅ 管理员用户，拥有所有模块权限');
              return true;
            }

            // 检查用户的授权模块
            const authorizedModules = user.publicMetadata?.authorized_modules || [];
            const hasAccess = authorizedModules.includes('schedule');

            console.log(`📅 Schedule权限检查详情:`);
            console.log(`  - 用户: ${userEmail}`);
            console.log(`  - publicMetadata:`, user.publicMetadata);
            console.log(`  - 授权模块: ${JSON.stringify(authorizedModules)}`);
            console.log(`  - 包含schedule: ${hasAccess}`);

            return hasAccess;
          }

          // 获取管理员邮箱列表
          getAdminEmails() {
            // 从环境变量读取管理员邮箱，与useAuth.js保持一致
            const envAdmins = window.REACT_APP_ADMIN_EMAILS || 'damon.xu@gmail.com'; // 默认值
            return envAdmins.split(',').map(email => email.trim());
          }

          // 检查是否已登录（仅用于向后兼容）
          async isSignedIn() {
            const user = await this.getUserFromCache();
            return !!user;
          }

          // 重定向到主页登录
          redirectToLogin() {
            console.log('🔄 重定向到主页进行登录');
            const currentUrl = encodeURIComponent(window.location.href);
            window.location.href = `/?auth=signin&redirect=${currentUrl}`;
          }
        }

        // 创建认证实例
        const scheduleAuth = new ScheduleAuth();
        window.scheduleAuth = scheduleAuth; // 暴露给其他模块使用

        // 认证检查函数
        async function checkAuthentication() {
          try {
            console.log('🔍 开始Schedule模块权限检查...');

            const hasAccess = await scheduleAuth.hasScheduleAccess();

            if (hasAccess) {
              console.log('✅ 用户有Schedule模块访问权限');
              isAuthChecked = true;

              // 显示主要内容
              const mainContent = document.querySelector('.container');
              if (mainContent) {
                mainContent.style.display = 'block';
              }

              // 初始化Schedule应用
              if (typeof initializeScheduleApp === 'function') {
                console.log('🚀 开始初始化Schedule应用...');
                console.log('📊 环境变量检查:', {
                  SUPABASE_URL: window.REACT_APP_SUPABASE_URL,
                  SUPABASE_KEY_EXISTS: !!window.REACT_APP_SUPABASE_ANON_KEY,
                  SUPABASE_CLIENT_EXISTS: !!window.supabase,
                  APP_CONFIG_EXISTS: !!window.appConfig
                });
                initializeScheduleApp();
              } else {
                console.error('❌ initializeScheduleApp函数未找到');
              }

              return true;
            } else {
              const isSignedIn = await scheduleAuth.isSignedIn();

              if (!isSignedIn) {
                console.log('❌ 用户未登录，需要重定向到登录页');
              } else {
                console.log('❌ 用户已登录但无Schedule模块访问权限');
              }

              // 延迟重定向，给Clerk更多时间初始化
              if (authRetryCount < MAX_AUTH_RETRIES) {
                authRetryCount++;
                console.log(`⏰ 等待认证状态更新... (${authRetryCount}/${MAX_AUTH_RETRIES})`);
                setTimeout(checkAuthentication, 1000);
                return false;
              } else {
                // 根据情况显示不同的错误信息
                if (isSignedIn) {
                  // 已登录但无权限，显示错误页面
                  showAccessDeniedPage();
                } else {
                  // 未登录，显示登录页面
                  showLoginRequiredPage();
                }
                return false;
              }
            }
          } catch (error) {
            console.error('❌ 权限检查失败:', error);

            // 不要直接重定向，而是显示错误信息
            if (authRetryCount < MAX_AUTH_RETRIES) {
              authRetryCount++;
              console.log(`⏰ 认证异常，重试中... (${authRetryCount}/${MAX_AUTH_RETRIES})`);
              setTimeout(checkAuthentication, 1000);
              return false;
            } else {
              // 多次重试后仍失败，显示登录页面
              showLoginRequiredPage();
              return false;
            }
          }
        }

        // 创建模态弹窗基础结构
        function createModal(title, message, buttons) {
          // 移除现有的加载界面
          const loading = document.getElementById('auth-loading');
          if (loading) {
            loading.remove();
          }

          // 显示主页面内容但保持模糊
          const mainContent = document.querySelector('.container');
          if (mainContent) {
            mainContent.style.display = 'block';
            mainContent.style.filter = 'blur(3px)';
            mainContent.style.pointerEvents = 'none';
          }

          // 创建模态弹窗
          const modal = document.createElement('div');
          modal.id = 'auth-modal';
          modal.innerHTML = `
            <div style="
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(0, 0, 0, 0.6);
              display: flex;
              align-items: center;
              justify-content: center;
              z-index: 10000;
              backdrop-filter: blur(2px);
            ">
              <div style="
                background: white;
                border-radius: 16px;
                padding: 2rem;
                max-width: 420px;
                width: 90%;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                text-align: center;
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                animation: modalSlideIn 0.3s ease-out;
              ">
                <div style="font-size: 3rem; margin-bottom: 1rem;">${title.icon}</div>
                <div style="font-size: 1.5rem; margin-bottom: 1rem; font-weight: 600; color: #333;">${title.text}</div>
                <div style="font-size: 1rem; margin-bottom: 2rem; color: #666; line-height: 1.5;">${message}</div>
                <div style="display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap;">
                  ${buttons.map(btn => `
                    <button onclick="${btn.action}" style="
                      background: ${btn.primary ? '#667eea' : 'transparent'};
                      border: ${btn.primary ? 'none' : '2px solid #667eea'};
                      border-radius: 8px;
                      color: ${btn.primary ? 'white' : '#667eea'};
                      padding: 0.8rem 1.5rem;
                      font-size: 1rem;
                      font-weight: 600;
                      cursor: pointer;
                      transition: all 0.3s ease;
                      min-width: 100px;
                    " onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 4px 12px rgba(102, 126, 234, 0.3)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                      ${btn.text}
                    </button>
                  `).join('')}
                </div>
              </div>
            </div>
            <style>
              @keyframes modalSlideIn {
                from {
                  opacity: 0;
                  transform: translateY(-20px) scale(0.95);
                }
                to {
                  opacity: 1;
                  transform: translateY(0) scale(1);
                }
              }
            </style>
          `;
          document.body.appendChild(modal);
        }

        // 显示访问被拒绝模态框
        function showAccessDeniedPage() {
          createModal(
            { icon: '🔒', text: '访问被拒绝' },
            '您没有访问课程安排模块的权限。<br/>请联系管理员申请访问权限。',
            [
              {
                text: '返回主页',
                action: "window.location.href='/'",
                primary: true
              }
            ]
          );
        }

        // 显示未登录模态框
        function showLoginRequiredPage() {
          createModal(
            { icon: '🔐', text: '需要登录' },
            '访问课程安排模块需要先登录您的账户。',
            [
              {
                text: '立即登录',
                action: "window.location.href='/?auth=signin&redirect=' + encodeURIComponent(window.location.href)",
                primary: true
              },
              {
                text: '返回主页',
                action: "window.location.href='/'",
                primary: false
              }
            ]
          );
        }

        // 初始化函数
        async function initializeAuth() {
          // 先隐藏主要内容
          const mainContent = document.querySelector('.container');
          if (mainContent) {
            mainContent.style.display = 'none';
          }

          // 显示加载状态
          const loadingDiv = document.createElement('div');
          loadingDiv.id = 'auth-loading';
          loadingDiv.innerHTML = `
            <div style="
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              font-family: -apple-system, BlinkMacSystemFont, sans-serif;
              z-index: 9999;
            ">
              <div style="text-align: center;">
                <div style="font-size: 2rem; margin-bottom: 1rem;">📅</div>
                <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">课程安排</div>
                <div style="font-size: 0.9rem; opacity: 0.8;">正在验证登录状态...</div>
              </div>
            </div>
          `;
          document.body.appendChild(loadingDiv);

          // 等待Clerk初始化
          if (window.Clerk) {
            try {
              await window.Clerk.load({
                domain: window.location.hostname,
                cookieDomain: window.location.hostname.startsWith('localhost')
                  ? 'localhost'
                  : `.${window.location.hostname}`,
                cookiePath: '/',
                allowOrigins: [
                  window.location.origin,
                  `${window.location.protocol}//${window.location.hostname}`,
                  `${window.location.protocol}//${window.location.hostname}/schedule`,
                  `${window.location.protocol}//${window.location.hostname}/quiz`,
                  `${window.location.protocol}//${window.location.hostname}/admin`,
                  `${window.location.protocol}//${window.location.hostname}/videos`,
                  `${window.location.protocol}//${window.location.hostname}/games`
                ],
                sessionSyncing: true
              });

              console.log('✅ Clerk初始化完成');
            } catch (error) {
              console.warn('⚠️ Clerk初始化失败，但继续认证检查:', error);
            }
          }

          // 执行认证检查
          const authResult = await checkAuthentication();

          // 只有认证成功时才移除加载状态，失败时由具体的错误处理函数来处理界面
          if (authResult) {
            const loading = document.getElementById('auth-loading');
            if (loading) {
              loading.remove();
            }
          }

          return authResult;
        }

        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initializeAuth);
        } else {
          initializeAuth();
        }

        // 监听认证状态变化
        if (window.Clerk) {
          window.Clerk.addListener(({ user, session }) => {
            if (!isAuthChecked && (user || session)) {
              console.log('🔄 检测到认证状态变化，重新检查');
              checkAuthentication();
            }
          });
        }

      })();
    </script>

    <!-- 引入JavaScript文件 -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
