<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子杰之家</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        text-align: center;
        padding: 3rem;
        max-width: 600px;
        width: 100%;
      }
      .title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 300;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 3rem;
        opacity: 0.9;
      }
      .nav-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .nav-button {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 1.5rem;
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        display: block;
      }
      .nav-button:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      .nav-button:active {
        transform: translateY(0);
      }
      .button-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        display: block;
      }
      .button-description {
        font-size: 0.9rem;
        opacity: 0.8;
        line-height: 1.4;
        margin-bottom: 0.5rem;
      }
      .access-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 12px;
        font-weight: 500;
        margin-top: 0.5rem;
        display: inline-block;
      }
      .access-badge.public {
        background: rgba(34, 197, 94, 0.2);
        color: #dcfce7;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }
      .access-badge.private {
        background: rgba(234, 179, 8, 0.2);
        color: #fef3c7;
        border: 1px solid rgba(234, 179, 8, 0.3);
      }
      .footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.7;
      }
      @media (max-width: 768px) {
        .title {
          font-size: 2rem;
        }
        .container {
          padding: 2rem 1rem;
        }
        .nav-buttons {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">子杰之家 - 测试更新</h1>
      <p class="subtitle">选择要使用的功能模块 (已更新)</p>
      
      <div class="nav-buttons">
        <a href="/schedule/" class="nav-button public">
          <div class="button-title">📅 课程安排</div>
          <div class="button-description">为小朋友安排学习时间</div>
          <div class="access-badge public">🌍 公开访问</div>
        </a>
        
        <a href="/quiz/" class="nav-button private">
          <div class="button-title">📝 题库系统</div>
          <div class="button-description">小朋友专用题库管理</div>
          <div class="access-badge private">🔐 需要登录</div>
        </a>
        
        <a href="/games/" class="nav-button public">
          <div class="button-title">🎮 休闲时刻</div>
          <div class="button-description">小游戏和娱乐功能</div>
          <div class="access-badge public">🌍 公开访问</div>
        </a>
        
        <a href="/admin/" class="nav-button private">
          <div class="button-title">⚙️ 系统管理</div>
          <div class="button-description">用户权限管理后台</div>
          <div class="access-badge private">🔐 需要登录</div>
        </a>
      </div>
      
      <div class="footer">
        <p>点击上方按钮进入相应模块</p>
      </div>
      <!-- 触发部署更新 -->
    </div>
  </body>
</html>
