<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子杰之家</title>
    
    <!-- PWA 支持 -->
    <meta name="theme-color" content="#667eea" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="子杰之家" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        text-align: center;
        padding: 3rem;
        max-width: 600px;
        width: 100%;
      }
      .title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 3rem;
        opacity: 0.9;
      }
      .nav-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .nav-button {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 1.5rem;
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        display: block;
      }
      .nav-button:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }
      .nav-button:active {
        transform: translateY(0);
      }
      .button-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        display: block;
      }
      .button-description {
        font-size: 0.9rem;
        opacity: 0.8;
        line-height: 1.4;
        margin-bottom: 0.5rem;
      }
      .access-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 12px;
        font-weight: 500;
        margin-top: 0.5rem;
        display: inline-block;
      }
      .access-badge.public {
        background: rgba(34, 197, 94, 0.2);
        color: #dcfce7;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }
      .access-badge.private {
        background: rgba(234, 179, 8, 0.2);
        color: #fef3c7;
        border: 1px solid rgba(234, 179, 8, 0.3);
      }
      .footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      /* 用户认证界面 */
      .auth-section {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 1rem;
        backdrop-filter: blur(10px);
        min-width: 200px;
        z-index: 100;
      }

      .auth-user-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
        color: white;
      }

      .auth-user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
      }

      .auth-user-details {
        flex: 1;
        min-width: 0;
      }

      .auth-user-name {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.2rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .auth-user-email {
        font-size: 0.75rem;
        opacity: 0.8;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .auth-button {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        color: white;
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .auth-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .auth-button.login {
        background: rgba(34, 197, 94, 0.3);
        border-color: rgba(34, 197, 94, 0.5);
      }

      .auth-button.login:hover {
        background: rgba(34, 197, 94, 0.4);
      }

      .auth-status {
        font-size: 0.75rem;
        opacity: 0.7;
        text-align: center;
        margin-bottom: 0.5rem;
      }
      @media (max-width: 768px) {
        .title {
          font-size: 2rem;
        }
        .container {
          padding: 2rem 1rem;
        }
        .nav-buttons {
          grid-template-columns: 1fr;
        }
        .auth-section {
          top: 0.5rem;
          right: 0.5rem;
          padding: 0.8rem;
          min-width: 180px;
        }
        .auth-user-name {
          font-size: 0.8rem;
        }
        .auth-user-email {
          font-size: 0.7rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 用户认证界面 -->
    <div class="auth-section" id="auth-section">
      <div class="auth-status" id="auth-status">正在加载...</div>

      <!-- 未登录状态 -->
      <div id="auth-login-view" style="display: none;">
        <button class="auth-button login" id="login-btn">🔐 登录</button>
      </div>

      <!-- 已登录状态 -->
      <div id="auth-user-view" style="display: none;">
        <div class="auth-user-info">
          <div class="auth-user-avatar" id="user-avatar">👤</div>
          <div class="auth-user-details">
            <div class="auth-user-name" id="user-name">用户名</div>
            <div class="auth-user-email" id="user-email">user@example.com</div>
          </div>
        </div>
        <button class="auth-button" id="logout-btn">🚪 登出</button>
      </div>
    </div>

    <div class="container">
      <h1 class="title">子杰之家</h1>
      <p class="subtitle">选择要使用的功能模块</p>
      
      <div class="nav-buttons">
        <a href="/schedule/" class="nav-button public">
          <div class="button-title">📅 课程安排</div>
          <div class="access-badge public">🌍 公开访问</div>
        </a>
        
        <a href="/quiz/" class="nav-button private">
          <div class="button-title">📝 题库系统</div>
          <div class="access-badge private">🔐 需要登录</div>
        </a>
        
        <a href="/games/" class="nav-button public" id="games-link">
          <div class="button-title">🎮 休闲时刻</div>
          <div class="access-badge public">🌍 公开访问</div>
        </a>
        
        <a href="/admin/" class="nav-button private">
          <div class="button-title">⚙️ 系统管理</div>
          <div class="access-badge private">🔐 需要登录</div>
        </a>
      </div>
      
      <div class="footer">
        <p>点击上方按钮进入相应模块</p>
      </div>
    </div>

    <!-- Clerk SDK for cross-module authentication -->
    <script crossorigin="anonymous" data-clerk-publishable-key="pk_test_bWlnaHR5LWRvZy0zOS5jbGVyay5hY2NvdW50cy5kZXYk" src="https://mighty-dog-39.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>

    <script>
      // 主页面认证和跨模块跳转逻辑
      window.addEventListener('load', async () => {
        // DOM元素
        const authStatus = document.getElementById('auth-status');
        const authLoginView = document.getElementById('auth-login-view');
        const authUserView = document.getElementById('auth-user-view');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const gamesLink = document.getElementById('games-link');

        // 更新UI状态
        function updateAuthUI(isSignedIn, user) {
          if (isSignedIn && user) {
            // 已登录状态
            authStatus.textContent = '已登录';
            authLoginView.style.display = 'none';
            authUserView.style.display = 'block';

            // 显示用户信息
            userName.textContent = user.firstName || user.username || '用户';
            userEmail.textContent = user.primaryEmailAddress?.emailAddress || '';
            userAvatar.textContent = (user.firstName || user.username || '用户')[0].toUpperCase();

            console.log('👤 用户已登录:', user.primaryEmailAddress?.emailAddress);
          } else {
            // 未登录状态
            authStatus.textContent = '未登录';
            authLoginView.style.display = 'block';
            authUserView.style.display = 'none';

            console.log('🔓 用户未登录');
          }
        }

        // Clerk不可用时的fallback
        if (!window.Clerk) {
          console.log('Clerk not available, using basic navigation');
          authStatus.textContent = 'Clerk不可用';
          authLoginView.style.display = 'block';
          loginBtn.textContent = '服务不可用';
          loginBtn.disabled = true;
          return;
        }

        try {
          await window.Clerk.load();

          // 初始化UI状态
          updateAuthUI(!!window.Clerk.user, window.Clerk.user);

          // 登录按钮事件
          loginBtn.addEventListener('click', async () => {
            try {
              await window.Clerk.openSignIn();
            } catch (error) {
              console.error('登录失败:', error);
              alert('登录失败，请稍后重试');
            }
          });

          // 登出按钮事件
          logoutBtn.addEventListener('click', async () => {
            try {
              await window.Clerk.signOut();
              updateAuthUI(false, null);
            } catch (error) {
              console.error('登出失败:', error);
              alert('登出失败，请稍后重试');
            }
          });

          // 监听认证状态变化
          window.Clerk.addListener(({ user, session }) => {
            updateAuthUI(!!user, user);
          });

          // Games链接的跨模块认证处理
          if (gamesLink) {
            gamesLink.addEventListener('click', async (e) => {
              e.preventDefault();

              // 检查用户是否已登录
              if (window.Clerk.user && window.Clerk.session) {
                try {
                  // 获取session token
                  const sessionToken = await window.Clerk.session.getToken();

                  if (sessionToken) {
                    // 带token跳转到Games
                    const gamesUrl = `/games/nonogram/levels.html?session=${encodeURIComponent(sessionToken)}`;
                    console.log('🚀 跨模块认证跳转到Games:', gamesUrl);
                    window.location.href = gamesUrl;
                    return;
                  }
                } catch (tokenError) {
                  console.error('获取session token失败:', tokenError);
                }
              }

              // 如果没有登录或获取token失败，使用普通跳转
              console.log('🔓 普通跳转到Games (游客模式)');
              window.location.href = '/games/';
            });
          }

        } catch (error) {
          console.error('Clerk初始化失败:', error);
          authStatus.textContent = '认证服务异常';
          authLoginView.style.display = 'block';
          loginBtn.textContent = '服务异常';
          loginBtn.disabled = true;
        }
      });
    </script>
  </body>
</html>
